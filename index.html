<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>
<script>
/* ===================== ìƒìˆ˜/ê³µí†µ ===================== */
const ADMIN_DM = "http://pf.kakao.com/_ceUDn/chat";
const LS_KEY   = 'rimo_profile_v1';
const LS_CACHE = 'rimo_published_cards_server_cache'; // ì–´ë“œë¯¼ê³¼ ê°™ì€ í‚¤ ì‚¬ìš©

// â˜… ìƒˆ ì›¹ì•± ì£¼ì†Œ(ë§ì”€í•˜ì‹  ì£¼ì†Œë¡œ êµì²´)
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxWLEa5-oxPQYuxQTYXInrePIBU3jbJZZf2lNFkasERyv3pftmC1niT78GZ5tVJ7i_cMQ/exec";

const THEMES = {
  red:    { base:'#ff4d4d', cardBg:'rgba(255,77,77,.14)',  border:'rgba(255,77,77,.55)'},
  yellow: { base:'#ffd24d', cardBg:'rgba(255,210,77,.16)', border:'rgba(255,210,77,.55)'},
  blue:   { base:'#5b8cff', cardBg:'rgba(91,140,255,.16)', border:'rgba(91,140,255,.55)'},
  green:  { base:'#46d37d', cardBg:'rgba(70,211,125,.16)', border:'rgba(70,211,125,.55)'},
  purple: { base:'#a78bfa', cardBg:'rgba(167,139,250,.16)', border:'rgba(167,139,250,.55)'},
};

/* ë‚ ì§œ ë±ƒì§€ */

/* ===================== ì„œë²„ í†µì‹  ===================== */
function fetchJSONP(url, timeoutMs=9000){
  return new Promise((resolve,reject)=>{
    const cb = '__rimo_cb_'+Date.now();
    const s = document.createElement('script');
    const t = setTimeout(()=>{ cleanup(); reject(new Error('JSONP timeout')); }, timeoutMs);
    function cleanup(){ delete window[cb]; s.remove(); clearTimeout(t); }
    window[cb] = data => { cleanup(); resolve(data); };
    s.src = url + (url.includes('?')?'&':'?') + 'callback=' + cb + '&_=' + Date.now();
    s.onerror = ()=>{ cleanup(); reject(new Error('JSONP error')); };
    document.body.appendChild(s);
  });
}

async function loadFromServer(){
  // 1) í‘œì¤€ fetch (CORS í—ˆìš© ì‹œ)
  try{
    const res = await fetch(WEB_APP_URL+'?op=list&_='+Date.now(), {cache:'no-store'});
    if(res.ok){
      const data = await res.json();
      if(Array.isArray(data)) return data;
      if(Array.isArray(data?.rows)) return data.rows; // í˜¹ì‹œ rowsë¡œ ê°ì‹¼ í˜•íƒœ
    }
  }catch(e){
    console.warn('fetch list failed, fallback to JSONP', e);
  }
  // 2) JSONP í´ë°± (Apps Scriptê°€ callback ì§€ì›í•˜ë„ë¡ êµ¬í˜„ë˜ì–´ ìˆì–´ì•¼ í•©ë‹ˆë‹¤)
  try{
    const data = await fetchJSONP(WEB_APP_URL+'?op=list');
    if(Array.isArray(data)) return data;
    if(Array.isArray(data?.rows)) return data.rows;
  }catch(e){
    console.warn('jsonp list failed', e);
  }
  // 3) ìµœí›„ í´ë°±: ë¡œì»¬ ìºì‹œ
  try{ return JSON.parse(localStorage.getItem(LS_CACHE)||'[]'); }catch(_){ return []; }
}

/* ===================== ë°ì´í„° ì •ë¦¬/í•„í„° ===================== */
function parseISOOrDisplay(dtISO, display){
  // dtISOê°€ ìœ íš¨í•˜ë©´ ìš°ì„  ì‚¬ìš©
  if(dtISO){
    const d = new Date(dtISO);
    if(!isNaN(d)) return d;
  }
  // fallback: "10ì›” 10ì¼ 19:00" ê°™ì€ í‘œì‹œí˜•
  if(display){
    // ì›”/ì¼/ì‹œ:ë¶„ë§Œ ìˆì„ ìˆ˜ ìˆìœ¼ë‹ˆ, ì˜¬í•´ ê¸°ì¤€ìœ¼ë¡œ íŒŒì‹± ì‹œë„
    const m = display.match(/(\d{1,2})ì›”\s*(\d{1,2})ì¼\s*(\d{1,2}):(\d{2})/);
    if(m){
      const now = new Date();
      return new Date(now.getFullYear(), Number(m[1])-1, Number(m[2]), Number(m[3]), Number(m[4]), 0);
    }
  }
  return null;
}

function isActive(crew){
  // ì¶œë°œì‹œê°„ + 5ë¶„ê¹Œì§€ ë³´ì´ë„ë¡
  const when = parseISOOrDisplay(crew.datetime, crew.datetime_display);
  if(!when) return true; // ì‹œê°„ì´ ì—†ìœ¼ë©´ ìˆ¨ê¸°ì§€ ì•ŠìŒ
  const cutoff = new Date(when.getTime() + 5*60*1000);
  return Date.now() <= cutoff.getTime();
}

function normalizeRow(r){
  // ì„œë²„/ì‹œíŠ¸ í—¤ë”ê°€ ì¡°ê¸ˆ ë‹¬ë¼ë„ ìµœëŒ€í•œ í¡ìˆ˜
  return {
    id: r.id || r.ID || r.Id || `crew_${Math.random().toString(36).slice(2,8)}`,
    theme: (r.theme || r.Theme || 'blue').toLowerCase(),
    title: r.title || r.Title || '(ì œëª© ì—†ìŒ)',
    time:  r.datetime_display || r.time || r.Time || '',
    datetime: r.datetime || r.DateTime || r.dateTime || '',
    from: r.from || r.From || '',
    to:   r.to   || r.To   || '',
    lat:  Number(r.from_lat ?? r.lat ?? r.Lat ?? 0),
    lng:  Number(r.from_lng ?? r.lng ?? r.Lng ?? r.Long ?? 0),
    toLat:Number(r.to_lat ?? r.toLat ?? r.ToLat ?? 0),
    toLng:Number(r.to_lng ?? r.toLng ?? r.ToLng ?? 0),
    peopleNow: Number(r.remaining ?? r.peopleNow ?? 0),
    peopleMax: Number(r.capacity  ?? r.peopleMax ?? 0),
    styles: (typeof r.styles==='string'? r.styles.split(',').map(s=>s.trim()).filter(Boolean) : (r.styles||[])),
    cc: r.cc || '',
    msg: r.message || r.msg || ''
  };
}

/* ===================== ì§€ë„ ===================== */
const map=L.map('map',{scrollWheelZoom:true});
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);
const group=L.featureGroup().addTo(map);
const arcs=L.layerGroup().addTo(map);

function makePin(color,label){
  return L.divIcon({className:'pin',
    html:`<div class="pin" style="background:${color}">${label}</div>`,
    iconSize:[28,28],iconAnchor:[14,14]
  });
}
function arcCoords(aLat,aLng,bLat,bLng,k=0.18){
  const x1=aLng,y1=aLat,x2=bLng,y2=bLat,mx=(x1+x2)/2,my=(y1+y2)/2;
  const vx=x2-x1,vy=y2-y1,len=Math.hypot(vx,vy)||1;
  const nx=-vy/len,ny=vx/len; let off=len*k; if(off<0.01) off=0.01;
  const cx=mx+nx*off,cy=my+ny*off; return [[y1,x1],[cy,cx],[y2,x2]];
}
function renderMap(crews){
  group.clearLayers(); arcs.clearLayers();
  const bounds=L.latLngBounds([]);
  crews.forEach(c=>{
    const t=THEMES[c.theme]||THEMES.blue;
    const ms=L.marker([c.lat,c.lng],{icon:makePin(t.base,'S')}).addTo(group);
    const md=L.marker([c.toLat,c.toLng],{icon:makePin(t.base,'D')}).addTo(group);
    const a=L.polyline(arcCoords(c.lat,c.lng,c.toLat,c.toLng),{color:t.base,weight:2.5,dashArray:"6 8",opacity:.9}).addTo(arcs);
    [ms,md].forEach(m=>bounds.extend(m.getLatLng()));
    a.getLatLngs().forEach(p=>bounds.extend(p));
  });
  if(bounds.isValid()) map.fitBounds(bounds.pad(0.25));
}

/* ===================== ì¹´ë“œ ë Œë” ===================== */
const listEl=document.getElementById('list');
const emptyEl=document.getElementById('empty');

function chipClass(label){
  switch(String(label).toLowerCase()){
    case 'urban':    return 'pill-urban';
    case 'curve':    return 'pill-curve';
    case 'tour':     return 'pill-tour';
    case 'easy':     return 'pill-easy';
    case 'balanced': return 'pill-balanced';
    case 'dynamic':  return 'pill-dynamic';
    default:         return '';
  }
}
function chip(label){ return `<span class="chip ${chipClass(label)}">${label}</span>`; }

function renderCards(crews){
  listEl.innerHTML="";
  if(!crews.length){
    emptyEl.style.display='block';
    return;
  }
  emptyEl.style.display='none';

  crews.forEach(c=>{
    const t=THEMES[c.theme]||THEMES.blue;
    const el=document.createElement('article');
    el.className="card"; el.dataset.id=c.id;
    el.style.background=t.cardBg; el.style.border=`1px solid ${t.border}`;

    // ì¶œë°œ ì„ë°•(ì¶œë°œ 15ë¶„ ì´ë‚´) í‘œì‹œ ì˜ˆì‹œ
    let immin=false;
    const d=parseISOOrDisplay(c.datetime, c.time || c.datetime_display);
    if(d){
      const mins=(d.getTime()-Date.now())/60000;
      immin = mins<=15 && mins>=-5;
    }

    el.innerHTML=`
      <h3>${c.title}</h3>
      <div class="meta">â° ${c.time || ''}</div>
      <div class="meta">ğŸ“ ${c.from} â†’ ${c.to}</div>
      <div class="msg">ğŸ’¬ ${c.msg||''}</div>
      ${immin ? `<div class="imminent">ğŸš¦ ì¶œë°œ ì„ë°•</div>` : ``}
      <div class="pillrow">
        ${(c.styles||[]).map(chip).join("")}
        ${c.cc ? chip(c.cc) : ""}
      </div>
      <button class="join">ğŸ‘¥ ${c.peopleNow}/${c.peopleMax} Â· âœ… í•©ë¥˜ ì‹ ì²­</button>
    `;
    el.querySelector('.join').addEventListener('click',()=>openJoinModal(c));
    listEl.appendChild(el);
  });
}

/* ===================== ëª¨ë‹¬/ë³µì‚¬ ===================== */
const modal=document.getElementById('joinModal');
const sheet=document.getElementById('joinSheet');

function loadProfile(){ try{ return JSON.parse(localStorage.getItem(LS_KEY)||'{}'); }catch(_){ return {}; } }
function composeText(crew, profile){
  const styles=(profile.styles||[]).join(' Â· ') || '-';
  const paces =(profile.pace  ||[]).join(' Â· ') || '-';
  return (
`[âœ… í•©ë¥˜ ì‹ ì²­] ${crew.title}
ğŸ“ ì¶œë°œ â†’ ë„ì°©
${crew.from} â†’ ${crew.to}

ğŸ‘¤ ë¼ì´ë” : ${profile.name || 'ì´ë¦„ ë¯¸ì…ë ¥'} ${profile.icon || ''}
ğŸï¸ ë°”ì´í¬ : ${profile.bike || 'ë¯¸ì…ë ¥'}
â° ì„ í˜¸ ì‹œê°„ëŒ€ : ${profile.time || '-'}
ğŸ‘¥ íƒ ë¤ : ${profile.tandem ? 'íƒ ë¤ ' + profile.tandem : '-'}

ğŸ¯ ìŠ¤íƒ€ì¼/í˜ì´ìŠ¤
${styles} Â· ${paces}`
  );
}
async function copyText(txt){
  try{ await navigator.clipboard.writeText(txt); return true; }
  catch(_){ const ta=document.createElement('textarea'); ta.value=txt; document.body.appendChild(ta);
            ta.select(); document.execCommand('copy'); ta.remove(); return true; }
}
function openJoinModal(crew){
  const profile=loadProfile();
  const text=composeText(crew, profile);
  preview.textContent=text;
  copyText(text);
  document.body.classList.add('modal-open');
  modal.classList.add('show');
  document.getElementById('goAdmin').onclick=()=>{ location.href=ADMIN_DM; };
  document.getElementById('copyProfileBtn').onclick=()=> copyText(text);
}

/* ===================== ë¶€íŠ¸ìŠ¤íŠ¸ë© ===================== */
document.getElementById('today').textContent =
  new Date().toLocaleDateString('ko-KR',{month:'long',day:'numeric',weekday:'short'});

(async function init(){
  // ì„œë²„ì—ì„œ ìµœì‹  ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
  let rows = await loadFromServer();
  // ì •ê·œí™”
  let crews = rows.map(normalizeRow);
  // ì¶œë°œì‹œê°„ +5ë¶„ ì§€ë‚œ ì¹´ë“œëŠ” ìˆ¨ê¹€
  crews = crews.filter(isActive);
  // ì‹œê°„ ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬
  crews.sort((a,b)=>{
    const da = parseISOOrDisplay(a.datetime, a.time) || new Date(8640000000000000);
    const db = parseISOOrDisplay(b.datetime, b.time) || new Date(8640000000000000);
    return da - db;
  });
  // ìºì‹œì—ë„ ì €ì¥(ì–´ë“œë¯¼ê³¼ ê³µìœ )
  try{ localStorage.setItem(LS_CACHE, JSON.stringify(crews)); }catch(_){}

  renderCards(crews);
  renderMap(crews);

  // 1ë¶„ë§ˆë‹¤ ìë™ ì¬ë¡œë”©(ì¶œë°œ/ë§Œë£Œ ë°˜ì˜)
  setInterval(async ()=>{
    let fresh = await loadFromServer();
    let cs = fresh.map(normalizeRow).filter(isActive);
    cs.sort((a,b)=>{
      const da = parseISOOrDisplay(a.datetime, a.time) || new Date(8640000000000000);
      const db = parseISOOrDisplay(b.datetime, b.time) || new Date(8640000000000000);
      return da - db;
    });
    renderCards(cs);
    renderMap(cs);
    try{ localStorage.setItem(LS_CACHE, JSON.stringify(cs)); }catch(_){}
  }, 60000);
})();
</script>
