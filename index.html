<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RIMO — 오늘의 라이딩 크루</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin />
<style>
  :root{
    --bg:#0b0b0f; --fg:#e8e8ef; --muted:#b9b9cc; --border-1:#2b304f;

    /* 임박 배지 */
    --imminent-bg: rgba(255,199,94,.16);
    --imminent-bd: rgba(255,199,94,.45);

    /* 테마 보더색 */
    --t-red-br:rgba(255,93,93,.48);
    --t-blue-br:rgba(122,167,255,.48);
    --t-yellow-br:rgba(255,216,93,.50);
    --t-green-br:rgba(86,211,100,.52);
    --t-purple-br:rgba(167,139,250,.52);
  }

  *{box-sizing:border-box}
  body{
    margin:0; background:var(--bg); color:var(--fg);
    font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",Roboto,Arial,sans-serif;
  }

  /* 헤더 */
  header{
    position:sticky; top:0; z-index:5;
    background:rgba(11,11,15,.9); backdrop-filter:blur(8px);
    border-bottom:1px solid var(--border-1)
  }
  .bar{display:flex;gap:10px;align-items:center;padding:14px 16px;height:56px}
  .logo{font-weight:900}
  .title{font-weight:800;opacity:.9}
  .pill{margin-left:auto;padding:6px 10px;border-radius:999px;background:#151525;color:#b9b9cc;font-size:12px}

  /* 본문 */
  main{padding:16px;max-width:960px;margin:0 auto;display:flex;flex-direction:column;gap:14px;padding-bottom:120px}
  #map{height:360px;border-radius:14px;outline:1px solid var(--border-1)}
  .leaflet-container{z-index:1}

  /* ===== 캐러셀 & 카드(크루/메인 공통 톤) ===== */
  .carousel{
    display:flex; gap:12px; overflow-x:auto; padding:8px 4px 0;
    scroll-snap-type:x mandatory; -webkit-overflow-scrolling:touch; overscroll-behavior-x:contain;
  }
  .carousel::-webkit-scrollbar{display:none}

  .r-card{
    flex:0 0 304px; width:304px; scroll-snap-align:start; scroll-snap-stop:always;
    position:relative; background:#121428; border:1px solid rgba(255,255,255,.14);
    border-radius:16px; padding:14px; box-shadow:0 2px 14px rgba(0,0,0,.28);
    display:flex; flex-direction:column; gap:8px; cursor:pointer;
    transition:box-shadow .2s, transform .12s, border-color .2s;
  }
  .r-card:hover{ transform:translateY(-1px); box-shadow:0 6px 18px rgba(0,0,0,.34) }
  .r-card.selected{
    border-color:rgba(122,167,255,.65);
    box-shadow:0 0 0 6px rgba(122,167,255,.10), 0 8px 24px rgba(0,0,0,.45);
  }
  .r-card h3{margin:0 0 2px;font-size:18px;font-weight:800}
  .r-meta{font-size:14px;color:#cfd2ff}
  .r-route{display:flex;align-items:center;gap:8px;color:#dfe3ff}
  .r-route .r-dash{flex:1;border-top:1px dashed currentColor;opacity:.7}
  .r-msg{color:#e6e8ff;font-size:14px;margin-top:2px}
  .r-chips{display:flex;flex-wrap:wrap;gap:6px;margin-top:2px}
  .r-chip{padding:6px 9px;border-radius:999px;font-size:12px;font-weight:700;
          background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.16);color:#e6e8ef}
  .r-chip.is-urban{background:#1e2d55;border-color:#2c4484}
  .r-chip.is-curve{background:#2a1f56;border-color:#40307a}
  .r-chip.is-tour{background:#1e3b3a;border-color:#2f5f5d}
  .r-chip.is-easy{background:#1f3a1f;border-color:#2f5a2f}
  .r-chip.is-balanced{background:#3a341e;border-color:#5a4f2f}
  .r-chip.is-dynamic{background:#3a1f1f;border-color:#5a2f2f}

  .r-cta{
    margin-top:4px; width:100%; padding:12px; border-radius:12px; border:none;
    background:rgba(255,255,255,.12); color:#fff; font-weight:900; cursor:pointer;
  }
  .r-cta:focus{outline:2px solid rgba(122,167,255,.6); outline-offset:2px}

  /* 카드 테마 보더 */
  .r-card[data-theme="red"]   { border-color:var(--t-red-br) }
  .r-card[data-theme="blue"]  { border-color:var(--t-blue-br) }
  .r-card[data-theme="yellow"]{ border-color:var(--t-yellow-br) }
  .r-card[data-theme="green"] { border-color:var(--t-green-br) }
  .r-card[data-theme="purple"]{ border-color:var(--t-purple-br) }

  /* 출발 임박 */
  .imminent{
    position:absolute; top:10px; right:10px;
    display:inline-flex; align-items:center; gap:6px;
    padding:8px 10px; border-radius:10px; font-size:12px; font-weight:800;
    background:var(--imminent-bg); border:1px solid var(--imminent-bd); color:#ffe7a6;
    animation:pulse 2.2s ease-in-out infinite;
  }
  @keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(255,199,94,.35)}
    70%{box-shadow:0 0 0 8px rgba(255,199,94,0)}
    100%{box-shadow:0 0 0 0 rgba(255,199,94,0)}
  }

  /* 하단 탭 */
  .tabbar{position:fixed;left:0;right:0;bottom:16px;z-index:1500;display:flex;gap:12px;justify-content:center}
  .tabbar .tab{background:#182039;border:1px solid #2d3559;color:#e6e8ef;
               padding:12px 18px;border-radius:22px;font-weight:800;text-decoration:none;font-size:14px}
  .tabbar .tab.primary{background:#26346d;border-color:#3b53a8}

  /* 합류 모달(작게) */
  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:4000;
         background:rgba(0,0,0,.45);padding:22px 12px}
  .modal.show{display:flex}
  .sheet{
    width:min(680px, 92vw);
    background:#0e1222; border:1px solid #2b304f; border-radius:16px;
    box-shadow:0 14px 40px rgba(0,0,0,.55); padding:12px;
  }
  .sheet h4{margin:0 0 8px;font-size:16px}
  .sheet .hint{color:#cfd2ff;line-height:1.45;margin-bottom:8px;font-size:13px}
  .sheet .pre{
    background:#0b1020; border:1px solid #293059; border-radius:12px;
    padding:10px; white-space:pre-wrap; line-height:1.35;
    min-height:84px; max-height:38vh; overflow:auto; color:#e6e9ff; font-size:13px;
  }
  .modal-actions{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin-top:10px}
  .modal-actions button{flex:1;min-width:110px;max-width:160px;padding:10px;border-radius:10px;border:none;
                        background:#2A2F4F;color:#fff;font-size:14px;font-weight:800;cursor:pointer}
  body.modal-open .tabbar{pointer-events:none;opacity:.28;filter:saturate(.2) blur(1px);transform:translateY(2px)}
</style>
</head>
<body>
<header>
  <div class="bar">
    <div class="logo">🏍️ RIMO</div>
    <div class="title">오늘의 라이딩 크루</div>
    <div class="pill" id="today"></div>
  </div>
</header>

<main>
  <div id="map" aria-label="라이딩 경로 지도"></div>
  <section id="list" class="carousel" aria-label="라이딩 목록"></section>

  <!-- (선택) 좌우 네비게이션 -->
  <div class="carousel-nav" style="display:flex;justify-content:flex-end;gap:8px;margin-top:6px;">
    <button id="prevCard" style="padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,.16);background:#1b1f34;color:#fff">‹ 이전</button>
    <button id="nextCard" style="padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,.16);background:#1b1f34;color:#fff">다음 ›</button>

<nav class="tabbar" aria-label="하단 네비게이션">

<!-- 합류 안내 모달 -->
<div class="modal" id="joinModal" role="dialog" aria-modal="true" aria-labelledby="joinTitle">
  <div class="sheet">
    <h4 id="joinTitle">✅ 합류 신청하기</h4>
    <div class="hint">아래 내용을 <b>운영자 1:1 채팅</b>에 붙여넣어 주세요. 승인되면 크루 채팅방으로 초대됩니다.</div>
    <div id="joinPreview" class="pre"></div>
    <div class="modal-actions">
      <button id="goAdmin">이대로 신청</button>
      <button id="editProfile">프로필 수정</button>

    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>
<script>
/* ===== 설정 & 상수 ===== */
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw7jNF2Qk0IqOSQhsGPJW5I7ifiSNl74FyNRTdHvi9jXikDDZAM19RG6zwNMakwPukn9w/exec";
const CACHE_KEY   = "rimo_published_cards_server_cache";
const PROFILE_KEY = "rimo_profile_v1";
const ADMIN_DM    = "http://pf.kakao.com/_ceUDn/chat";

/* 시간 정책 */
const IMMINENT_MS = 30*60*1000;   // 출발 30분 전
const GRACE_MS    = 8*60*1000;    // 출발 8분 후까지 노출

/* 테마별 색 (지도 핀/라인과 일치) */
const THEMES = {
  red:    { base:'#ff4d4d', border:'var(--t-red-br)'   },
  yellow: { base:'#ffd24d', border:'var(--t-yellow-br)'},
  blue:   { base:'#5b8cff', border:'var(--t-blue-br)'  },
  green:  { base:'#46d37d', border:'var(--t-green-br)' },
  purple: { base:'#a78bfa', border:'var(--t-purple-br)'}
};

/* 오늘 표시 */
document.getElementById('today').textContent =
  new Date().toLocaleDateString('ko-KR',{month:'long',day:'numeric',weekday:'short'});

/* ===== 유틸 ===== */
const pad = n => String(n).padStart(2,'0');
function formatTimeKOR(d){
  // "연/월/일/오전 00:00" 형식
  const Y=d.getFullYear(), M=pad(d.getMonth()+1), D=pad(d.getDate());
  const h=d.getHours(), m=pad(d.getMinutes());
  const ampm = h>=12 ? '오후' : '오전';
  const hh = String((h%12)||12).padStart(2,'0');
  return `${Y}/${M}/${D} ${ampm} ${hh}:${m}`;
}
function toList(v){
  if(v==null) return [];
  if(Array.isArray(v)) return v.map(x=>String(x).trim()).filter(Boolean);
  const s=String(v).trim(); if(!s) return [];
  if(/Ljava\.lang\.Object/i.test(s)) return [];
  try{ const j=JSON.parse(s); if(Array.isArray(j)) return j.map(x=>String(x).trim()).filter(Boolean); }catch(_){}
  return s.split(/[,\|/·]/).map(x=>x.trim()).filter(Boolean);
}
function normalizeRow(it){
  const dtStr = it.datetime || it.date || '';
  const dt = dtStr ? new Date(dtStr) : null;
  return {
    id: it.id || `id_${Math.random().toString(36).slice(2,8)}`,
    title: it.title||'(제목 없음)',
    datetime: dtStr,
    timeLabel: dt ? formatTimeKOR(dt) : '',
    from: it.from||'-', to: it.to||'-',
    from_lat:+it.from_lat||null, from_lng:+it.from_lng||null, to_lat:+it.to_lat||null, to_lng:+it.to_lng||null,
    cc: it.cc||'',
    styles: toList(it.styles),
    pace: toList(it.pace),
    message: it.message||'',
    remaining: Number.isFinite(+it.remaining)? +it.remaining : 0,
    capacity:  Number.isFinite(+it.capacity)?  +it.capacity  : 0,
    theme: it.theme||'blue'
  };
}

/* ===== 데이터 로드 (fetch → JSONP → 캐시) ===== */
function fetchJSONP(url, timeoutMs=9000){
  return new Promise((resolve,reject)=>{
    const cb='__rimo_cb_'+Date.now(), s=document.createElement('script');
    const t=setTimeout(()=>{cleanup();reject(new Error('JSONP timeout'));},timeoutMs);
    function cleanup(){ delete window[cb]; s.remove(); clearTimeout(t); }
    window[cb]=data=>{ cleanup(); resolve(data); };
    s.src=url+(url.includes('?')?'&':'?')+'op=list&callback='+cb+'&_='+Date.now();
    s.onerror=()=>{ cleanup(); reject(new Error('JSONP error')); };
    document.body.appendChild(s);
  });
}
async function loadCrews(){
  let cached=[]; try{ cached=JSON.parse(localStorage.getItem(CACHE_KEY)||'[]'); }catch(_){}
  if(cached.length) renderAll(cached.map(normalizeRow)); // 먼저 캐시 표시

  // 시도1: fetch (CORS 허용일 때)
  try{
    const r=await fetch(WEB_APP_URL+'?op=list&_='+Date.now(),{cache:'no-store'});
    if(r.ok){
      const j=await r.json(); const rows=Array.isArray(j)?j:(Array.isArray(j?.rows)?j.rows:[]);
      localStorage.setItem(CACHE_KEY, JSON.stringify(rows));
      return rows.map(normalizeRow);
    }
  }catch(_){}

  // 시도2: JSONP 폴백
  try{
    const j=await fetchJSONP(WEB_APP_URL);
    const rows=Array.isArray(j)?j:(Array.isArray(j?.rows)?j.rows:[]);
    if(rows.length){ localStorage.setItem(CACHE_KEY, JSON.stringify(rows)); return rows.map(normalizeRow); }
  }catch(_){}

  // 시도3: 캐시
  return cached.map(normalizeRow);
}

/* ===== 지도 ===== */
let map, group, arcs;
const boundsById = new Map();
function initMap(){
  map=L.map('map',{scrollWheelZoom:true});
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);
  group=L.featureGroup().addTo(map);
  arcs=L.layerGroup().addTo(map);
}
function makePin(color,label){
  return L.divIcon({className:'pin',
    html:`<div style="width:28px;height:28px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:900;font-size:12px;color:#0b0b0f;border:2px solid rgba(255,255,255,.9);box-shadow:0 1px 6px rgba(0,0,0,.35);background:${color}">${label}</div>`,
    iconSize:[28,28],iconAnchor:[14,14]
  });
}
function arcCoords(aLat,aLng,bLat,bLng,k=.18){
  const x1=aLng,y1=aLat,x2=bLng,y2=bLat,mx=(x1+x2)/2,my=(y1+y2)/2;
  const vx=x2-x1,vy=y2-y1,len=Math.hypot(vx,vy)||1;
  const nx=-vy/len,ny=vx/len,off=Math.max(len*k,0.01);
  const cx=mx+nx*off,cy=my+ny*off; return [[y1,x1],[cy,cx],[y2,x2]];
}
function renderMap(crews){
  group.clearLayers(); arcs.clearLayers(); boundsById.clear();
  const allBounds=L.latLngBounds([]);
  crews.forEach(c=>{
    if(!(c.from_lat&&c.from_lng&&c.to_lat&&c.to_lng)) return;
    const t=THEMES[c.theme]||THEMES.blue;
    const ms=L.marker([c.from_lat,c.from_lng],{icon:makePin(t.base,'S')}).addTo(group);
    const md=L.marker([c.to_lat,c.to_lng],{icon:makePin(t.base,'D')}).addTo(group);
    const a=L.polyline(arcCoords(c.from_lat,c.from_lng,c.to_lat,c.to_lng),{color:t.base,weight:2.5,dashArray:"6 8",opacity:.9}).addTo(arcs);

    // bounds 계산/저장
    const b=L.latLngBounds([ms.getLatLng(), md.getLatLng(), ...a.getLatLngs()]);
    boundsById.set(c.id, b);
    allBounds.extend(b);
  });
  if(allBounds.isValid()) map.fitBounds(allBounds.pad(0.25));
}

/* ===== 칩 ===== */
function chipClass(v){ switch(String(v).toLowerCase()){
  case 'urban':return 'is-urban'; case 'curve':return 'is-curve'; case 'tour':return 'is-tour';
  case 'easy':return 'is-easy'; case 'balanced':return 'is-balanced'; case 'dynamic':return 'is-dynamic';
  default:return ''; } }
const chip = v => `<span class="r-chip ${chipClass(v)}">${v}</span>`;

/* ===== 카드 렌더 ===== */
let currentSelectedId = null;
function selectCardAndZoom(id){
  currentSelectedId = id;
  // 카드 하이라이트
  document.querySelectorAll('.r-card').forEach($c=>{
    $c.classList.toggle('selected', $c.dataset.id===id);
  });
  // 지도 줌/패닝
  const b = boundsById.get(id);
  if(b && b.isValid()){
    map.fitBounds(b.pad(0.25), { animate:true, duration:.6 });
  }
}

function renderCards(crews){
  const list=document.getElementById('list'); list.innerHTML='';
  crews.forEach(c=>{
    // 참석/정원 계산 (잔여 → 참석 변환)
   const capacity = Math.max(0, c.capacity||0);
   const attendees = Math.max(0, c.remaining||0); // remaining = 참석자 수
   const joined = attendees; // ✅ 참석/정원

    const immin  = (c.datetime? (new Date(c.datetime).getTime()-Date.now()) : 0);
    const showImmin = (immin<=IMMINENT_MS && immin>=-GRACE_MS);

    const el=document.createElement('article');
    el.className='r-card'; el.dataset.theme=c.theme; el.dataset.id=c.id;
    el.setAttribute('role','button'); el.setAttribute('tabindex','0');
    el.setAttribute('aria-label', `${c.title} 상세 보기 및 지도 이동`);

    el.innerHTML=`
      <h3>${c.title}</h3>
      <div class="r-meta">⏰ ${c.timeLabel || ''}</div>
      <div class="r-route">📍 ${c.from} <span class="r-dash"></span> ${c.to}</div>
      ${c.message?`<div class="r-msg">💬 ${c.message}</div>`:''}
      <div class="r-chips">
        ${c.styles.map(chip).join('')}
        ${c.pace.map(chip).join('')}
        ${c.cc?chip(c.cc):''}
      </div>
      <button class="r-cta" aria-label="합류 신청">👥 ${joined}/${capacity} · 합류 신청</button>
      ${showImmin?`<div class="imminent">🚦 출발 임박</div>`:''}
    `;

    // 카드 클릭 → 선택 & 지도 이동
    el.addEventListener('click', ()=>{
      selectCardAndZoom(c.id);
    });
    el.addEventListener('keydown', (e)=>{
      if(e.key==='Enter' || e.key===' '){ e.preventDefault(); selectCardAndZoom(c.id); }
    });

    // CTA → 모달
    el.querySelector('.r-cta').addEventListener('click',(ev)=>{
      ev.stopPropagation(); // 카드 클릭과 분리
      openJoinModal(c);
    });

    list.appendChild(el);
  });

  // 첫 카드 자동 선택(있다면)
  const first = list.querySelector('.r-card');
  if(first) selectCardAndZoom(first.dataset.id);
}

/* ===== 전체 렌더: 시간 필터(+8분 유예) + 시간순 정렬 ===== */
function renderAll(rows){
  const now=Date.now();
  const live=rows.filter(r=>{
    if(!r.datetime) return true;
    const t=new Date(r.datetime).getTime();
    return (t + GRACE_MS) >= now; // 출발 8분 후부터 숨김
  }).sort((a,b)=>{
    const ta=a.datetime?new Date(a.datetime).getTime():Infinity;
    const tb=b.datetime?new Date(b.datetime).getTime():Infinity;
    return ta-tb; // 빠른 시간 순
  });

  renderCards(live);
  renderMap(live);
}

/* ===== 합류 신청 모달(작게) ===== */
const modal=document.getElementById('joinModal');
const preview=document.getElementById('joinPreview');
function loadProfile(){ try{ return JSON.parse(localStorage.getItem(PROFILE_KEY)||'{}'); }catch(_){ return {}; } }
function composeText(crew, profile){
  const styles=(profile.styles||[]).join(' · ') || '-';
  const paces =(profile.pace  ||[]).join(' · ') || '-';
  return (
`[✅ 합류 신청] ${crew.title}
📍 출발 → 도착
${crew.from} → ${crew.to}

⏰ ${crew.timeLabel}
👤 라이더 : ${profile.name || '이름 미입력'} ${profile.icon || ''}
🏍️ 바이크 : ${profile.bike || '미입력'}
👥 탠덤 : ${profile.tandem ? '탠덤 ' + profile.tandem : '-'}

🎯 스타일/페이스
${styles} · ${paces}`
  );
}
async function copyText(txt){
  try{ await navigator.clipboard.writeText(txt); return true; }
  catch(_){ const ta=document.createElement('textarea'); ta.value=txt; document.body.appendChild(ta);
            ta.select(); document.execCommand('copy'); ta.remove(); return true; }
}
function openJoinModal(crew){
  const profile=loadProfile();
  const text=composeText(crew, profile);
  preview.textContent=text;
  copyText(text);
  document.body.classList.add('modal-open');
  modal.classList.add('show');
  document.getElementById('goAdmin').onclick=()=>{ location.href=ADMIN_DM; };
  document.getElementById('editProfile').onclick=()=>{ location.href='rimo_profile.html'; };
  document.getElementById('copyProfileBtn').onclick=()=> copyText(text);
}
modal.addEventListener('click', e=>{
  if(e.target===modal) { modal.classList.remove('show'); document.body.classList.remove('modal-open'); }
});

/* ===== 캐러셀 좌우 이동 버튼 ===== */
const listEl = document.getElementById('list');
function scrollByCard(dir){
  const card = listEl.querySelector('.r-card');
  const w = card ? card.offsetWidth : 300;
  const gap = 12;
  listEl.scrollBy({ left: dir*(w+gap), behavior:'smooth' });
}
document.getElementById('prevCard')?.addEventListener('click',()=>scrollByCard(-1));
document.getElementById('nextCard')?.addEventListener('click',()=>scrollByCard(1));

/* ===== init ===== */
(async function init(){
  initMap();
  const rows = await loadCrews();
  renderAll(rows);
})();
</script>
