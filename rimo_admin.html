<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RIMO — 관리자 미니페이지</title>
<style>
  :root {
    --bg:#0b0b0f; --fg:#e8e8ef; --muted:#b9b9cc; --line:#232333;
    --tile:#141627; --tile2:#101223; --accent:#7aa7ff; --good:#2aa84a; --bad:#ff5d5d;
  }
  * { box-sizing:border-box; margin:0; padding:0 }
  body {
    background:var(--bg);
    color:var(--fg);
    font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",Roboto,Arial,sans-serif;
  }

  /* 헤더 */
  header {
    position:sticky; top:0; z-index:5;
    background:rgba(11,11,15,.9);
    backdrop-filter:blur(8px);
    border-bottom:1px solid var(--line);
  }
  .bar {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 16px;
  }
  .title {
    font-weight:900;
    font-size:16px;
  }

  /* 메인 이동 아이콘 */
  .home-btn {
    width:42px;
    height:42px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:24px;
    border-radius:8px;
    border:none;
    background:transparent;
    cursor:pointer;
    transition:background .2s;
  }
  .home-btn:hover {
    background:rgba(255,255,255,0.08);
  }

  /* 메인 콘텐츠 */
  main {
    padding:16px;
    display:grid;
    gap:16px;
    max-width:980px;
    margin:0 auto;
    padding-bottom:110px;
  }
  .panel {
    background:var(--tile);
    border:1px solid var(--line);
    border-radius:14px;
    padding:14px;
  }
  .panel h3 {
    margin:0 0 10px;
    font-size:16px;
  }
  .grid {
    display:grid;
    gap:12px;
  }
  .grid.cols2 { grid-template-columns:1fr 1fr }
  @media (max-width:820px) {
    .grid.cols2 { grid-template-columns:1fr }
  }

  /* 하단 네비 */
  .btmnav {
    position:fixed; left:0; right:0; bottom:0; z-index:10;
    background:rgba(11,11,15,.9);
    backdrop-filter:blur(10px);
    border-top:1px solid var(--line);
  }
.btmnav .wrap {
    max-width: 100%;
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 8px;
}

.btmnav .navitem {
    width: 182px;   /* 절대값으로 고정 */
    flex-shrink: 0; /* 화면 줄어도 버튼 폭 유지 */
}

  }
  .navitem {
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:4px;
    padding:8px 4px;
    border-radius:10px;
    border:1px solid #2b2e48;
    background:#14172a;
    cursor:pointer;
    font-size:12px;
    text-align:center;
    user-select:none;
    transition:background .2s, transform .1s;
  }
  .navitem.active {
    background:#27306a;
    border-color:#3a4aa2;
  }
  .navitem .ico {
    font-size:18px;
    line-height:1;
  }
  .navitem:active {
    transform:translateY(1px);
  }
</style>
</head>
<body>
<header>
  <div class="bar">
    <div class="title">🏍️ RIMO — 관리자 미니페이지</div>
    <button class="home-btn" id="goMain" title="메인 이동">🏠</button>
  </div>
</header>

<main>
  <!-- 크루 생성 -->
  <section class="panel" data-page="create">
    <h3>크루 생성</h3>
    <!-- 기존 크루 생성 폼 유지 -->
    ...
  </section>

  <!-- 매칭 관리 -->
  <section class="panel" data-page="joins" style="display:none">
    <h3>매칭 관리</h3>
    ...
  </section>

  <!-- 루트 제안 -->
  <section class="panel" data-page="routes" style="display:none">
    <h3>루트 제안</h3>
    ...
  </section>

  <!-- 후기 관리 -->
  <section class="panel" data-page="feedback" style="display:none">
    <h3>후기 관리</h3>
    ...
  </section>

  <!-- DB관리 -->
  <section class="panel" data-page="data" style="display:none">
    <h3>DB관리</h3>
    ...
  </section>
</main>

<!-- 하단 네비게이션 -->
<nav class="btmnav">
  <div class="wrap">
    <div class="navitem active" data-go="create" title="크루 생성">
      <div class="ico">🛠️</div><div>크루 생성</div>
    </div>
    <div class="navitem" data-go="joins" title="매칭 관리">
      <div class="ico">🤝</div><div>매칭 관리</div>
    </div>
    <div class="navitem" data-go="routes" title="루트 제안">
      <div class="ico">🗺️</div><div>루트 제안</div>
    </div>
    <div class="navitem" data-go="feedback" title="후기 관리">
      <div class="ico">📝</div><div>후기 관리</div>
    </div>
    <div class="navitem" data-go="data" title="DB관리">
      <div class="ico">🗄️</div><div>DB관리</div>
    </div>
  </div>
</nav>

<script>
/* ---------- config ---------- */
const MAIN_URL = "https://roowalix.github.io/RIMO-test/index.html"; // RIMO 메인페이지 주소 입력

/* 페이지 전환 */
function showPage(pageKey){
  document.querySelectorAll('[data-page]').forEach(p=>p.style.display = (p.dataset.page===pageKey)?'block':'none');
  document.querySelectorAll('.btmnav .navitem').forEach(n=>{
    if(n.dataset.go){ n.classList.toggle('active', n.dataset.go===pageKey); }
  });
}
document.querySelectorAll('.btmnav .navitem[data-go]').forEach(n=>{
  n.addEventListener('click', ()=> showPage(n.dataset.go));
});

/* 메인 이동 */
document.getElementById('goMain').addEventListener('click', (e)=>{
  if(!MAIN_URL || MAIN_URL==="#"){
    e.preventDefault();
    alert("MAIN_URL을 메인페이지 주소로 교체하세요.");
    return;
  }
  window.open(MAIN_URL, "_blank");
});

/* 초기 로드 */
(function init(){
  showPage('create');
})();
</script>
</body>
</html>
