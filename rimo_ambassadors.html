<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RIMO — 엠버서더</title>
<style>
  :root{
    --bg:#0b0b0f; --fg:#e8e8ef; --muted:#b9b9cc; --line:#23243a;
    --tile:#101223; --tileBd:#23243a;
    --accent:#7aa7ff; --meBg:rgba(122,167,255,.10); --meBd:rgba(122,167,255,.55);

    --tab-bg:#182039; --tab-bd:#2d3559; --tab-ink:#e6e8ef;
    --tab-pri:#26346d; --tab-pri-bd:#3b53a8;
  }

  *{box-sizing:border-box}
  body{
    margin:0; background:var(--bg); color:var(--fg);
    font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",Roboto,Helvetica,Arial,sans-serif;
  }

  header{
    position:sticky; top:0; z-index:5; background:rgba(11,11,15,.9);
    backdrop-filter:blur(8px); border-bottom:1px solid #232333;
  }
  .bar{display:flex; gap:10px; align-items:center; padding:14px 16px; height:56px}
  .logo{font-weight:900}
  .title{font-weight:800; opacity:.9}

  main{
    padding:16px; max-width:720px; margin:0 auto;
    display:flex; flex-direction:column; gap:12px;
    padding-bottom:120px;
  }

  .card{
    background:var(--tile);
    border:1px solid var(--tileBd);
    border-radius:16px;
    padding:10px 12px;
    display:flex; flex-direction:column; gap:7px;margin-bottom:10px;
  }
  .card.me{
    background:var(--meBg);
    border-color:var(--meBd);
    box-shadow:0 0 0 1px var(--meBd) inset;
  }
  .meBadge{
    margin-left:8px;
    padding:3px 7px;
    font-size:11px; font-weight:800;
    color:#cfe0ff;
    background:rgba(122,167,255,.15);
    border:1px solid rgba(122,167,255,.35);
    border-radius:999px;
  }

  .head{display:flex; gap:14px; align-items:center}
  .avatar{
    width:72px; height:72px; border-radius:50%;
    background:#1a1c2f; font-size:36px; display:flex; align-items:center; justify-content:center; flex:0 0 auto;
  }
  .idcol{min-width:0; flex:1}
  .nameRow{display:flex; align-items:center; gap:8px; flex-wrap:wrap}
  .name{
    margin:0; font-size:16px; font-weight:800; line-height: 1.2;
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
  }
  .intro{
    margin:4px 0 0;
    font-weight:600;
    font-size:13px;
    color:var(--fg);
  }
  .matchBtn{
    margin-left:auto;
    display:inline-flex; align-items:center; gap:6px;
    padding:6px 8px; border-radius:999px;
    background:#1a1c2f; border:0px solid #2b2e54; color:#e6e9ff;
    font-size:12px; font-weight:600; cursor:pointer;
    transition:box-shadow .15s ease, transform .15s ease, border-color .15s ease, background-color .15s ease;
  }
  .matchBtn.active{
    border-color:var(--accent);
    background:rgba(122,167,255,.16);
    box-shadow:0 0 12px rgba(122,167,255,.5), 0 0 0 2px rgba(122,167,255,.25) inset;
    transform:translateY(-1px);
  }
  .sub{margin:6px 0 0; color:var(--muted); font-size:13px}

  .traits{
    display:grid;
    grid-template-columns:repeat(6, max-content);
    gap:6px;
    justify-content:flex-start;
  }
  .tag{
    display:inline-flex; align-items:center; justify-content:center;
    padding:6px 9px; border-radius:999px;
    background:#1a1c2f; border:0px solid #2b2e54;
    font-size:10px; font-weight:500; color:#e6e9ff;
    white-space:nowrap;
  }
  .tag.style.pill-urban   {background:#1e2d55;border-color:#2c4484}
  .tag.style.pill-curve   {background:#2a1f56;border-color:#40307a}
  .tag.style.pill-tour    {background:#1e3b3a;border-color:#2f5f5d}
  .tag.pace.pill-easy     {background:#1f3a1f;border-color:#2f5a2f}
  .tag.pace.pill-balanced {background:#3a341e;border-color:#5a4f2f}
  .tag.pace.pill-dynamic  {background:#3a1f1f;border-color:#5a2f2f}

  .tabbar{
    position:fixed; left:0; right:0; bottom:16px; z-index:2500;
    display:flex; gap:12px; justify-content:center;
  }
  .tabbar .tab{
    background:var(--tab-bg); border:1px solid var(--tab-bd); color:var(--tab-ink);
    padding:12px 18px; border-radius:22px; font-weight:800; text-decoration:none; font-size:14px;
  }
  .tabbar .tab.primary{background:var(--tab-pri); border-color:var(--tab-pri-bd)}

  .state{color:var(--muted); font-size:13px; text-align:center; padding:24px 0}

  /* === 매칭 DM 모달 스크롤 & 버튼 고정 === */
.modal{position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:3000;
       background:rgba(0,0,0,.45); padding:22px 12px}
.modal.show{display:flex}
.sheet{
  width:100%; max-width:680px; background:#0e1222; border:1px solid #2b304f; border-radius:18px;
  box-shadow:0 14px 40px rgba(0,0,0,.55); padding:16px;
  display:flex; flex-direction:column; max-height:88vh;  /* ✅ 시트 전체 높이 제한 */
}
.sheet h4{margin:4px 0 10px; font-size:18px}
.hint{color:#cfd2ff; line-height:1.5; margin-bottom:10px}

/* 미리보기(본문) — 길어지면 스크롤 */
.pre{
  background:#0b1020; border:1px solid #293059; border-radius:12px; padding:12px; white-space:pre-wrap; line-height:1.4;
  max-height:48vh; overflow:auto;  /* ✅ 본문 스크롤 */
}

/* 하단 버튼 바 — 항상 보이기 */
.modal-actions{
  display:flex; gap:10px; justify-content:center; flex-wrap:wrap;
  position:sticky; bottom:0;   /* ✅ 시트 내부에서 하단 고정 */
  background:linear-gradient(180deg, rgba(14,18,34,0) 0%, #0e1222 40%);
  padding-top:12px; margin-top:12px; border-top:1px solid #2b304f;
}
.modal-actions button{
  flex:1; min-width:130px; max-width:220px; padding:12px 18px; border-radius:12px; border:none;
  background:#2A2F4F; color:#fff; font-size:15px; font-weight:700; cursor:pointer
}
.modal-actions button:hover{background:#3C4380}

  .toast{position:fixed; left:50%; bottom:22px; transform:translateX(-50%); padding:10px 14px; background:rgba(0,0,0,.78);
         color:#fff; border-radius:10px; font-size:13px; display:none; z-index:5000; border:1px solid rgba(255,255,255,.12)}
  .toast.show{display:block; animation:fade 2.2s ease}
  @keyframes fade{0%{opacity:0;transform:translateX(-50%) translateY(6px)}
                  10%{opacity:1;transform:translateX(-50%) translateY(0)}
                  90%{opacity:1}
                  100%{opacity:0}}
</style>
</head>
<body>
<header>
  <div class="bar">
    <div class="logo">🏍️ RIMO</div>
    <div class="title">엠버서더</div>
  </div>
</header>

<main>
  <section id="list" aria-label="엠버서더 목록">
    <div class="state" id="stateMsg">불러오는 중…</div>
  </section>
</main>

<nav class="tabbar" aria-label="하단 네비게이션">
  <a href="index.html" class="tab">메인</a>
  <a href="rimo_profile.html" class="tab">프로필</a>
  <a href="rimo_ambassadors.html" class="tab primary">엠버서더</a>
</nav>

<!-- ✅ 매칭희망 DM 모달 -->
<div class="modal" id="dmModal" role="dialog" aria-modal="true" aria-labelledby="dmTitle">
  <div class="sheet" id="dmSheet">
    <h4 id="dmTitle">🤝 매칭 희망 DM 보내기</h4>
    <div class="hint">
      아래 메시지가 자동 복사됩니다. <b>카카오 1:1 채팅</b>을 열어 <b>붙여 넣기</b>만 하세요.
    </div>
    <div id="dmPreview" class="pre"></div>
    <div class="modal-actions">
      <button id="openDM">카카오톡 열기</button>
      <button id="copyDM">다시 복사</button>
      <button id="editProfile">프로필 수정</button>
      <button id="closeDM">닫기</button>
    </div>
  </div>
</div>
<div class="toast" id="toast"></div>

<script>
/* ===== 설정 ===== */
const REG_URL   = "https://script.google.com/macros/s/AKfycbwHArsmGi2vsSfUsAgPLjMIG8p3iC_n3xryML6XETFPViQIDpYG0DGTSqIUejdz0Ss/exec";
const LS_KEY    = 'rimo_profile_v1';  // 내 프로필 로컬
const LS_UID    = 'rimo_uid_v1';      // 내 uid 로컬
const ADMIN_DM  = "http://pf.kakao.com/_ceUDn/chat"; // 운영자 1:1 채널

const STYLE_META = {
  Urban:{cls:'pill-urban',  label:'Urban'},
  Curve:{cls:'pill-curve',  label:'Curve'},
  Tour: {cls:'pill-tour',   label:'Tour'},
};
const PACE_META = {
  Easy:    {cls:'pill-easy',     label:'Easy'},
  Balanced:{cls:'pill-balanced', label:'Balanced'},
  Dynamic: {cls:'pill-dynamic',  label:'Dynamic'},
};

function showToast(msg){
  const t=document.getElementById('toast');
  t.textContent=msg; t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'), 2200);
}

function meLocal() {
  let uid = null, profile = {};
  try { uid = localStorage.getItem(LS_UID) || null; } catch(_){}
  try { profile = JSON.parse(localStorage.getItem(LS_KEY) || 'null') || {}; } catch(_){}
  return { uid, profile };
}

/* GET ?action=listProfiles&ts=... */
async function loadProfiles(){
  const url = `${REG_URL}?action=listProfiles&ts=${Date.now()}`;
  const res = await fetch(url);
  const text = await res.text();
  let json;
  try { json = JSON.parse(text); } catch(_) { throw new Error('목록 응답 파싱 실패'); }
  if (!(json && json.ok && Array.isArray(json.data))) throw new Error('목록 형식 오류');
  return json.data;
}

/* 내 프로필 고정 정렬 */
function pinMineFirst(items){
  const me = meLocal();
  const myName = (me.profile && me.profile.name) ? String(me.profile.name).trim() : null;

  const arr = items.slice();
  let myIdx = -1;
  if (me.uid) myIdx = arr.findIndex(x => x.uid && String(x.uid) === me.uid);
  if (myIdx === -1 && myName) myIdx = arr.findIndex(x => x.name && String(x.name).trim() === myName);

  if (myIdx > -1) {
    const mine = arr.splice(myIdx, 1)[0];
    arr.sort((a,b) => (b.ts || 0) - (a.ts || 0));
    return [mine, ...arr];
  } else {
    return arr.sort((a,b) => (b.ts || 0) - (a.ts || 0));
  }
}

function tagEl(cls, text){
  const div = document.createElement('div');
  div.className = 'tag ' + cls;
  div.textContent = text;
  return div;
}

function renderList(items){
  const listEl = document.getElementById('list');
  listEl.innerHTML = '';

  const me = meLocal();
  const myName = (me.profile && me.profile.name) ? String(me.profile.name).trim() : null;

  const sorted = pinMineFirst(items);

  sorted.forEach(a=>{
    const isMe = (me.uid && a.uid === me.uid) ||
                 (!me.uid && myName && a.name && myName === a.name);

    const card = document.createElement('article');
    card.className = 'card' + (isMe ? ' me' : '');

    const head = document.createElement('div');
    head.className = 'head';

    const avatar = document.createElement('div');
    avatar.className = 'avatar';
    avatar.textContent = a.icon || '🏍️';

    const idcol = document.createElement('div');
    idcol.className = 'idcol';

    const nameRow = document.createElement('div');
    nameRow.className = 'nameRow';

    const name = document.createElement('h3');
    name.className = 'name';
    name.textContent = a.name || '라이더';

    nameRow.appendChild(name);

    if (isMe) {
      const badge = document.createElement('span');
      badge.className = 'meBadge';
      badge.textContent = '내 프로필';
      nameRow.appendChild(badge);
    }

    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'matchBtn';
    if(isMe){
      btn.textContent = '프로필 수정';
      btn.onclick = ()=> location.href='rimo_profile.html';
    }else{
      btn.innerHTML = '🤝 매칭희망';
      btn.onclick = ()=> openDMModal(a); // ✅ DM 모달 오픈
    }
    nameRow.appendChild(btn);

    if (a.intro){
      const intro = document.createElement('p');
      intro.className = 'intro';
      intro.textContent =a.intro? `"${String(a.intro).slice(0,25)}"`:'자기 소개가 없습니다';
      idcol.appendChild(nameRow);
      idcol.appendChild(intro);
    } else {
      idcol.appendChild(nameRow);
    }

    const sub = document.createElement('p');
    sub.className = 'sub';
    const region = a.region ? `${a.region} · ` : '';
    const bike   = a.bike || '';
    sub.textContent = `${region}${bike}`;
    idcol.appendChild(sub);

    head.appendChild(avatar);
    head.appendChild(idcol);

    const traits = document.createElement('div');
    traits.className = 'traits';
    const styles = Array.isArray(a.styles) ? a.styles : [];
    const pace   = Array.isArray(a.pace)   ? a.pace   : [];
    const all    = [
      ...styles.map(s => ({type:'style', key:s})),
      ...pace.map(p => ({type:'pace',  key:p}))
    ];

    if(all.length === 0){
      traits.appendChild(tagEl('style', '-'));
    }else{
      all.forEach(item=>{
        if(item.type==='style' && STYLE_META[item.key]){
          const m = STYLE_META[item.key];
          traits.appendChild(tagEl(`style ${m.cls}`, m.label));
        }else if(item.type==='pace' && PACE_META[item.key]){
          const m = PACE_META[item.key];
          traits.appendChild(tagEl(`pace ${m.cls}`, m.label));
        }else{
          traits.appendChild(tagEl(item.type, item.key));
        }
      });
    }

    card.appendChild(head);
    card.appendChild(traits);
    listEl.appendChild(card);
  });
}

/* ====== DM 모달 로직 ====== */
const dmModal   = document.getElementById('dmModal');
const dmSheet   = document.getElementById('dmSheet');
const dmPreview = document.getElementById('dmPreview');

function composeDM(me, target){
  const stylesT = (target.styles||[]).join(' · ') || '-';
  const paceT   = (target.pace||[]).join(' · ') || '-';

  return (
`[🤝 매칭 희망] ${target.name || ''}
💬 소개: ${target.intro || '-'}

🏍️ 기종: ${target.bike || '-'}
📍 지역: ${target.region || '-'}  |  👥 탠덤: ${target.tandem || '-'}
⏰ 시간: ${target.time || '-'}
🎯 스타일/페이스: ${stylesT} / ${paceT}


* 위 라이더와 매칭 희망합니다.`
  );
}


async function copyText(txt){
  try{
    await navigator.clipboard.writeText(txt);
    return true;
  }catch(_){
    // fallback
    const ta=document.createElement('textarea');
    ta.value=txt; document.body.appendChild(ta);
    ta.select(); document.execCommand('copy'); ta.remove();
    return true;
  }
}

let _currentTarget = null;

function openDMModal(target){
  _currentTarget = target;
  const me = meLocal();
  const txt = composeDM(me, target);
  dmPreview.textContent = txt;
  copyText(txt).then(()=> showToast('메시지 복사 완료'));
  dmModal.classList.add('show');
}

function closeDMModal(){
  dmModal.classList.remove('show');
  _currentTarget = null;
}

document.getElementById('openDM').onclick = ()=>{
  window.open(ADMIN_DM, '_blank'); // 카카오 채널 1:1 열기
};
document.getElementById('copyDM').onclick = ()=>{
  copyText(dmPreview.textContent).then(()=> showToast('다시 복사 완료'));
};
document.getElementById('editProfile').onclick = ()=>{
  location.href='rimo_profile.html';
};
document.getElementById('closeDM').onclick = closeDMModal;
dmModal.addEventListener('click', closeDMModal);
dmSheet.addEventListener('click', e=>e.stopPropagation());

/* ====== 부트 ====== */
(async function init(){
  const state = document.getElementById('stateMsg');
  if(state) state.textContent = '불러오는 중…';

  try{
    const items = await loadProfiles();
    if(state) state.remove();

    const normalized = items.map(r => {
  // 혹시 서버가 raw를 내려주는 상황까지 대비(현재는 안 내림)
  let intro = r.intro || '';
  if (!intro && r.raw) {
    try { const raw = typeof r.raw === 'string' ? JSON.parse(r.raw) : r.raw;
          intro = raw && raw.intro ? String(raw.intro) : ''; } catch(_){}
  }
  intro = String(intro).slice(0,25); // 안전 슬라이스

  return {
    uid: r.uid || '',
    icon: r.icon || '🏍️',
    name: r.name || '라이더',
    region: r.region || '',
    bike: r.bike || '',
    styles: Array.isArray(r.styles) ? r.styles : [],
    pace: Array.isArray(r.pace) ? r.pace : [],
    intro,
    time: r.time || '',
    tandem: r.tandem || '',
    ts: r.ts || 0
  };
});


    renderList(normalized);
  }catch(err){
    console.error(err);
    if(state) state.textContent = '불러오기 실패: ' + err.message;
  }
})();
</script>
</body>
</html>
