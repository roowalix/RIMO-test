<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RIMO ‚Äî Ïó†Î≤ÑÏÑúÎçî</title>
<style>
  :root{
    --bg:#0b0b0f; --fg:#e8e8ef; --muted:#b9b9cc; --line:#23243a;
    --tile:#101223; --tileBd:#23243a;
    --accent:#7aa7ff;

    --tab-bg:#182039; --tab-bd:#2d3559; --tab-ink:#e6e8ef;
    --tab-pri:#26346d; --tab-pri-bd:#3b53a8;
  }

  *{box-sizing:border-box}
  body{
    margin:0; background:var(--bg); color:var(--fg);
    font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",Roboto,Helvetica,Arial,sans-serif;
  }

  header{
    position:sticky; top:0; z-index:5; background:rgba(11,11,15,.9);
    backdrop-filter:blur(8px); border-bottom:1px solid #232333;
  }
  .bar{display:flex; gap:10px; align-items:center; padding:14px 16px; height:56px}
  .logo{font-weight:900}
  .title{font-weight:800; opacity:.9}

  main{
    padding:16px; max-width:720px; margin:0 auto;
    display:flex; flex-direction:column; gap:12px;
    padding-bottom:100px;
  }

  .card{
    background:var(--tile);
    border:1px solid var(--tileBd);
    border-radius:16px;
    padding:10px 12px;
    display:flex; flex-direction:column; gap:7px;margin-bottom:10px;
  }
  .head{display:flex; gap:14px; align-items:center}
  .avatar{
    width:72px; height:72px; border-radius:50%;
    background:#1a1c2f; font-size:36px; display:flex; align-items:center; justify-content:center; flex:0 0 auto;
  }
  .idcol{min-width:0; flex:1}
  .nameRow{display:flex; align-items:center; gap:10px}
  .name{
    margin:0; font-size:16px; font-weight:800; line-height: 1.2;
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
  }
  .intro{
    margin:4px 0 0;
    font-weight:600;
    font-size:13px;
    color:var(--fg);
  }
  .matchBtn{
    margin-left:auto;
    display:inline-flex; align-items:center; gap:6px;
    padding:6px 8px; border-radius:999px;
    background:#1a1c2f; border:0px solid #2b2e54; color:#e6e9ff;
    font-size:12px; font-weight:600; cursor:pointer;
    transition:box-shadow .15s ease, transform .15s ease, border-color .15s ease, background-color .15s ease;
  }
  .matchBtn.active{
    border-color:var(--accent);
    background:rgba(122,167,255,.16);
    box-shadow:0 0 12px rgba(122,167,255,.5), 0 0 0 2px rgba(122,167,255,.25) inset;
    transform:translateY(-1px);
  }
  .sub{margin:6px 0 0; color:var(--muted); font-size:13px}

  .traits{
    display:grid;
    grid-template-columns:repeat(6, max-content);
    gap:6px;
    justify-content:flex-start;
  }
  .tag{
    display:inline-flex; align-items:center; justify-content:center;
    padding:6px 9px; border-radius:999px;
    background:#1a1c2f; border:0px solid #2b2e54;
    font-size:10px; font-weight:500; color:#e6e9ff;
    white-space:nowrap;
  }
  .tag.style.pill-urban   {background:#1e2d55;border-color:#2c4484}
  .tag.style.pill-curve   {background:#2a1f56;border-color:#40307a}
  .tag.style.pill-tour    {background:#1e3b3a;border-color:#2f5f5d}
  .tag.pace.pill-easy     {background:#1f3a1f;border-color:#2f5a2f}
  .tag.pace.pill-balanced {background:#3a341e;border-color:#5a4f2f}
  .tag.pace.pill-dynamic  {background:#3a1f1f;border-color:#5a2f2f}

  .tabbar{
    position:fixed; left:0; right:0; bottom:16px; z-index:2500;
    display:flex; gap:12px; justify-content:center;
  }
  .tabbar .tab{
    background:var(--tab-bg); border:1px solid var(--tab-bd); color:var(--tab-ink);
    padding:12px 18px; border-radius:22px; font-weight:800; text-decoration:none; font-size:14px;
  }
  .tabbar .tab.primary{background:var(--tab-pri); border-color:var(--tab-pri-bd)}
</style>
</head>
<body>
<header>
  <div class="bar">
    <div class="logo">üèçÔ∏è RIMO</div>
    <div class="title">Ïó†Î≤ÑÏÑúÎçî</div>
  </div>
</header>

<main>
  <section id="list" aria-label="Ïó†Î≤ÑÏÑúÎçî Î™©Î°ù"></section>
</main>

<nav class="tabbar" aria-label="ÌïòÎã® ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò">
  <a href="index.html" class="tab">Î©îÏù∏</a>
  <a href="rimo_profile.html" class="tab">ÌîÑÎ°úÌïÑ</a>
  <a href="rimo_ambassadors.html" class="tab primary">Ïó†Î≤ÑÏÑúÎçî</a>
</nav>

<script>
/* Ï†ÄÏû• ÌÇ§ */
const LSK_PROFILE='rimo_profile_v1';           // ÎÇ¥ Í∏∞Í∏∞ ÌîÑÎ°úÌïÑ
const LSK_MATCH='rimo_match_wish_v1';          // Îß§Ïπ≠Ìù¨Îßù ÌÜ†Í∏Ä(Î°úÏª¨)
const PUB_KEY  ='rimo_public_profiles_v1';     // Ïô∏Î∂ÄÏóêÏÑú ÏûÑÌè¨Ìä∏Îêú Í≥µÍ∞ú ÌîÑÎ°úÌïÑ Î™®Ïùå

/* helpers */
const loadJson = (k, def) => { try { return JSON.parse(localStorage.getItem(k) || JSON.stringify(def)); } catch(e){ return def; } };
const saveJson = (k, v) => localStorage.setItem(k, JSON.stringify(v));
const loadProfile   = () => loadJson(LSK_PROFILE, {});
const loadMatchWish = () => new Set(loadJson(LSK_MATCH, []));
const saveMatchWish = (set) => saveJson(LSK_MATCH, Array.from(set));
const loadPublic    = () => loadJson(PUB_KEY, []);
const savePublic    = (arr) => saveJson(PUB_KEY, arr);

/* Ïä§ÌÉÄÏùº/ÌéòÏù¥Ïä§ ÎùºÎ≤® */
const STYLE_META = { Urban:{cls:'pill-urban',label:'Urban'}, Curve:{cls:'pill-curve',label:'Curve'}, Tour:{cls:'pill-tour',label:'Tour'} };
const PACE_META  = { Easy:{cls:'pill-easy',label:'Easy'}, Balanced:{cls:'pill-balanced',label:'Balanced'}, Dynamic:{cls:'pill-dynamic',label:'Dynamic'} };

/* Îç∞Î™® */
const demo = [
  { id:'a2', icon:'üõµ', name:'Mira',  region:'ÏÑúÏö∏ ÏÑ±ÎèôÍµ¨', bike:'Vespa Primavera', styles:['Urban'], pace:['Easy'],  intro:'ÏÑ±Ïàò¬∑Í∞ïÎÇ® Ïπ¥ÌéòÌà¨Ïñ¥ Ï¢ãÏïÑÏöî' },
  { id:'a3', icon:'üèçÔ∏è', name:'Owen',  region:'ÏÑúÏö∏ ÎßàÌè¨Íµ¨', bike:'Yamaha MT-07',   styles:['Curve','Tour'], pace:['Balanced'], intro:'Í∞ÄÏñëÎåÄÍµê~Î∂ÅÏïÖ ÌåîÍ∞ÅÏ†ï Ï¶êÍ≤®Ïöî' },
  { id:'a4', icon:'üê∂', name:'Nabi',  region:'ÏÑúÏö∏ ÏÜ°ÌååÍµ¨', bike:'Honda Grom',      styles:['Urban'], pace:['Dynamic'], intro:'Ïã¨Ïïº ÌïúÍ∞ï ÏàúÌôò Î∞§Î∞îÎ¶¨Îü¨!' },
];

/* URL ÏûÑÌè¨Ìä∏ (?import= ÎòêÎäî #import=) */
(function importFromURL(){
  const sp = new URLSearchParams(location.search);
  let imp = sp.get('import');
  if(!imp && location.hash.startsWith('#import=')) imp = location.hash.slice('#import='.length);
  if(!imp) return;

  try{
    const json = JSON.parse(decodeURIComponent(escape(atob(imp))));
    const key = (json.name||'') + '|' + (json.region||''); // Í∞ÑÎã® Ï§ëÎ≥µÌÇ§
    const cur = loadPublic().filter(p => ((p.name||'')+'|'+(p.region||'')) !== key);
    cur.unshift({ id:'pub_'+Date.now(), ...json });
    savePublic(cur);
    history.replaceState(null,'', location.pathname);
    alert('ÌîÑÎ°úÌïÑÏùÑ Î∂àÎü¨ÏôÄ ÎÇ¥ Í∏∞Í∏∞Ïóê Ï†ÄÏû•ÌñàÏñ¥Ïöî!');
  }catch(e){
    console.error(e);
    alert('ÌîÑÎ°úÌïÑ ÎßÅÌÅ¨Î•º Ìï¥ÏÑùÌïòÏßÄ Î™ªÌñàÏñ¥Ïöî üò¢ ÎßÅÌÅ¨Î•º Îã§Ïãú Ìïú Î≤à Î≥¥ÎÇ¥ Ï£ºÏÑ∏Ïöî.');
  }
})();

/* Î™©Î°ù Íµ¨ÏÑ± */
function buildAmbassadors(){
  const me = loadProfile();
  const mine = [];
  if (me && me.name){
    mine.push({
      id:'me', icon: me.icon || 'üèçÔ∏è',
      name: me.name + ' (ÎÇò)',
      region: me.region || '',
      bike: me.bike || 'Î∞îÏù¥ÌÅ¨ ÎØ∏ÏûÖÎ†•',
      styles: Array.isArray(me.styles) ? me.styles : [],
      pace: Array.isArray(me.pace) ? me.pace : [],
      intro: (me.intro || '').slice(0,25)
    });
  }
  const publicProfiles = loadPublic().map(p => ({
    id: p.id || ('pub_'+Math.random().toString(36).slice(2,7)),
    icon: p.icon || 'üèçÔ∏è',
    name: p.name || 'ÎùºÏù¥Îçî',
    region: p.region || '',
    bike: p.bike || 'Î∞îÏù¥ÌÅ¨ ÎØ∏ÏûÖÎ†•',
    styles: Array.isArray(p.styles)? p.styles: [],
    pace: Array.isArray(p.pace)? p.pace: [],
    intro: (p.intro || '').slice(0,25)
  }));
  return [...mine, ...publicProfiles, ...demo];
}

/* Î†åÎçî */
const listEl = document.getElementById('list');
function tagEl(cls, text){
  const div = document.createElement('div');
  div.className = 'tag ' + cls;
  div.textContent = text;
  return div;
}

function render(){
  const wishes = loadMatchWish();
  const ambs = buildAmbassadors();
  listEl.innerHTML = '';
  ambs.forEach(a=>{
    const card = document.createElement('article');
    card.className = 'card';

    const head = document.createElement('div');
    head.className = 'head';

    const avatar = document.createElement('div');
    avatar.className = 'avatar';
    avatar.textContent = a.icon || 'üèçÔ∏è';

    const idcol = document.createElement('div');
    idcol.className = 'idcol';

    const nameRow = document.createElement('div');
    nameRow.className = 'nameRow';

    const name = document.createElement('h3');
    name.className = 'name';
    name.textContent = a.name || 'ÎùºÏù¥Îçî';

    if(a.id === 'me'){
      const editBtn = document.createElement('button');
      editBtn.type = 'button';
      editBtn.className = 'matchBtn';
      editBtn.textContent = 'ÌîÑÎ°úÌïÑ ÏàòÏ†ï';
      editBtn.addEventListener('click', ()=>{ location.href='rimo_profile.html'; });
      nameRow.appendChild(name);
      nameRow.appendChild(editBtn);
    } else {
      const matchBtn = document.createElement('button');
      matchBtn.type = 'button';
      matchBtn.className = 'matchBtn';
      const wished = wishes.has(a.id);
      if(wished) matchBtn.classList.add('active');
      matchBtn.innerHTML = `${wished?'‚úÖ':'ü§ù'} Îß§Ïπ≠Ìù¨Îßù`;
      matchBtn.addEventListener('click', ()=>{
        if(wishes.has(a.id)){ wishes.delete(a.id); }
        else { wishes.add(a.id); }
        saveMatchWish(wishes);
        matchBtn.classList.toggle('active');
        matchBtn.innerHTML = `${wishes.has(a.id)?'‚úÖ':'ü§ù'} Îß§Ïπ≠Ìù¨Îßù`;
      });
      nameRow.appendChild(name);
      nameRow.appendChild(matchBtn);
    }

    idcol.appendChild(nameRow);

    if (a.intro){
      const intro = document.createElement('p');
      intro.className = 'sub intro';
      intro.textContent = `"${(a.intro || '').slice(0,25)}"`;
      idcol.appendChild(intro);
    }

    const sub = document.createElement('p');
    sub.className = 'sub';
    sub.textContent = `${a.region? a.region+' ¬∑ ' : ''}${a.bike || ''}`;
    idcol.appendChild(sub);

    head.appendChild(avatar);
    head.appendChild(idcol);

    const traits = document.createElement('div');
    traits.className = 'traits';
    const styles = (a.styles && a.styles.length) ? a.styles : [];
    const pace   = (a.pace && a.pace.length) ? a.pace : [];
    const all    = [...styles.map(s => ({type:'style', key:s})), ...pace.map(p => ({type:'pace', key:p}))];

    if(all.length === 0){
      traits.appendChild(tagEl('style', '-'));
    }else{
      all.forEach(item=>{
        if(item.type==='style' && STYLE_META[item.key]){
          const m = STYLE_META[item.key];
          traits.appendChild(tagEl(`style ${m.cls}`, m.label));
        }else if(item.type==='pace' && PACE_META[item.key]){
          const m = PACE_META[item.key];
          traits.appendChild(tagEl(`pace ${m.cls}`, m.label));
        }else{
          traits.appendChild(tagEl(item.type, item.key));
        }
      });
    }

    card.appendChild(head);
    card.appendChild(traits);
    listEl.appendChild(card);
  });
}

render();
</script>
</body>
</html>
