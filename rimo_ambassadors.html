<script>
/* ===== ì„¤ì • ===== */
const REG_URL = "https://script.google.com/macros/s/AKfycbyA5VFehWwalOiwemyHK8i1dGr_Of_tZLQjyUWLdgblrT9lJxWQcRzACnv4O8cxkAos/exec";
const LSK_PROFILE='rimo_profile_v1';   // ë‚´ ë¡œì»¬ í”„ë¡œí•„ (ì´ë¦„ í‘œì‹œ/â€œ(ë‚˜)â€ ì‹ë³„ìš©)

/* ë©”íƒ€(ë¼ë²¨ë§Œ ì‚¬ìš©) */
const STYLE_META = {
  Urban:{cls:'pill-urban',  label:'Urban'},
  Curve:{cls:'pill-curve',  label:'Curve'},
  Tour: {cls:'pill-tour',   label:'Tour'},
};
const PACE_META = {
  Easy:    {cls:'pill-easy',     label:'Easy'},
  Balanced:{cls:'pill-balanced', label:'Balanced'},
  Dynamic: {cls:'pill-dynamic',  label:'Dynamic'},
};

/* ë¡œì»¬ ë‚´ í”„ë¡œí•„ */
function loadLocalMe(){
  try{ return JSON.parse(localStorage.getItem(LSK_PROFILE)||'{}'); }
  catch(e){ return {}; }
}

/* ì„œë²„ì—ì„œ ëª©ë¡ ê°€ì ¸ì˜¤ê¸° */
async function fetchAmbassadors(){
  try{
    const res = await fetch(REG_URL, {
      method: 'POST',
      headers: {'Content-Type':'application/json;charset=utf-8'},
      body: JSON.stringify({ action:'listProfiles' })
    });
    const text = await res.text();
    // ì‘ë‹µì´ JSONì´ ì•„ë‹ ìˆ˜ë„ ìˆìœ¼ë‹ˆ ì•ˆì „ íŒŒì‹±
    let data = [];
    try{ data = JSON.parse(text); }catch(_){}
    // ê¸°ëŒ€ í¬ë§·: [{id, name, region, bike, icon, styles[], pace[], intro}]
    if(!Array.isArray(data)) throw new Error('ì‘ë‹µ í˜•ì‹ì´ ë°°ì—´ì´ ì•„ë‹˜');
    return data;
  }catch(err){
    console.warn('listProfiles ì‹¤íŒ¨, í´ë°± ì‚¬ìš©:', err);
    return null; // ì‹¤íŒ¨ ì‹œ í˜¸ì¶œë¶€ì—ì„œ í´ë°±
  }
}

/* íƒœê·¸ ì—˜ë¦¬ë¨¼íŠ¸ */
function tagEl(cls, text){
  const div = document.createElement('div');
  div.className = 'tag ' + cls;
  div.textContent = text;
  return div;
}

function renderList(items){
  const listEl = document.getElementById('list');
  listEl.innerHTML = ''; // ì´ˆê¸°í™”

  items.forEach(a=>{
    const card = document.createElement('article');
    card.className = 'card';

    const head = document.createElement('div');
    head.className = 'head';

    const avatar = document.createElement('div');
    avatar.className = 'avatar';
    avatar.textContent = a.icon || 'ğŸï¸';

    const idcol = document.createElement('div');
    idcol.className = 'idcol';

    const nameRow = document.createElement('div');
    nameRow.className = 'nameRow';

    const name = document.createElement('h3');
    name.className = 'name';
    name.textContent = a.name || 'ë¼ì´ë”';

    const me = loadLocalMe();
    const isMe = me?.name && a?.name && (me.name.trim() === a.name.trim());

    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'matchBtn';
    if(isMe){
      btn.textContent = 'í”„ë¡œí•„ ìˆ˜ì •';
      btn.onclick = ()=> location.href='rimo_profile.html';
    }else{
      btn.innerHTML = 'ğŸ¤ ë§¤ì¹­í¬ë§';
      btn.onclick = ()=> alert('ë§¤ì¹­í¬ë§ ìˆ˜ì§‘ì€ ê³§ ì—°ê²°ë©ë‹ˆë‹¤ ğŸ™‚');
    }

    nameRow.appendChild(name);
    nameRow.appendChild(btn);

    // ìê¸°ì†Œê°œ (ë”°ì˜´í‘œ + 25ì)
    if (a.intro){
      const intro = document.createElement('p');
      intro.className = 'intro';
      intro.textContent = `"${String(a.intro).slice(0,25)}"`;
      idcol.appendChild(nameRow);
      idcol.appendChild(intro);
    } else {
      idcol.appendChild(nameRow);
    }

    const sub = document.createElement('p');
    sub.className = 'sub';
    sub.textContent = `${a.region? a.region+' Â· ' : ''}${a.bike || ''}`;
    idcol.appendChild(sub);

    head.appendChild(avatar);
    head.appendChild(idcol);

    // ìŠ¤íƒ€ì¼/í˜ì´ìŠ¤ íƒœê·¸ (ë‹¨ì–´ë§Œ)
    const traits = document.createElement('div');
    traits.className = 'traits';
    const styles = Array.isArray(a.styles) ? a.styles : [];
    const pace   = Array.isArray(a.pace)   ? a.pace   : [];
    const all    = [
      ...styles.map(s => ({type:'style', key:s})),
      ...pace.map(p => ({type:'pace',  key:p}))
    ];

    if(all.length === 0){
      traits.appendChild(tagEl('style', '-'));
    }else{
      all.forEach(item=>{
        if(item.type==='style' && STYLE_META[item.key]){
          const m = STYLE_META[item.key];
          traits.appendChild(tagEl(`style ${m.cls}`, m.label));
        }else if(item.type==='pace' && PACE_META[item.key]){
          const m = PACE_META[item.key];
          traits.appendChild(tagEl(`pace ${m.cls}`, m.label));
        }else{
          traits.appendChild(tagEl(item.type, item.key));
        }
      });
    }

    card.appendChild(head);
    card.appendChild(traits);
    listEl.appendChild(card);
  });
}

(async function init(){

  // 1) ì„œë²„ ì‹œë„
  const remote = await fetchAmbassadors();

  if(remote && Array.isArray(remote) && remote.length){
    if(state) state.remove();
    renderList(remote);
    return;
  }

  // 2) í´ë°±: ë¡œì»¬ + ë°ëª¨
  const me = loadLocalMe();
  const list = [];
  if(me && me.name){
    list.push({
      id:'me', icon: me.icon || 'ğŸï¸',
      name: me.name,        // â€œ(ë‚˜)â€ í‘œì‹œëŠ” ë Œë”ì—ì„œ ì²˜ë¦¬
      region: me.region || '',
      bike: me.bike || 'ë°”ì´í¬ ë¯¸ì…ë ¥',
      styles: Array.isArray(me.styles) ? me.styles : [],
      pace: Array.isArray(me.pace) ? me.pace : [],
      intro: (me.intro || '').slice(0,25)
    });
  }
  const demo = [
    { id:'a2', icon:'ğŸ›µ', name:'Mira',  region:'ì„œìš¸ ì„±ë™êµ¬', bike:'Vespa Primavera', styles:['Urban'], pace:['Easy'],  intro:'ì„±ìˆ˜Â·ê°•ë‚¨ ì¹´í˜íˆ¬ì–´ ì¢‹ì•„ìš”' },
    { id:'a3', icon:'ğŸï¸', name:'Owen',  region:'ì„œìš¸ ë§ˆí¬êµ¬', bike:'Yamaha MT-07',   styles:['Curve','Tour'], pace:['Balanced'], intro:'ê°€ì–‘ëŒ€êµ~ë¶ì•… íŒ”ê°ì • ì¦ê²¨ìš”' },
    { id:'a4', icon:'ğŸ¶', name:'Nabi',  region:'ì„œìš¸ ì†¡íŒŒêµ¬', bike:'Honda Grom',      styles:['Urban'], pace:['Dynamic'], intro:'ì‹¬ì•¼ í•œê°• ìˆœí™˜ ë°¤ë°”ë¦¬ëŸ¬!' },
  ];
  if(state) state.remove();
  renderList(list.concat(demo));
})();
</script>
