<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RIMO — 라이더 프로필</title>

<link rel="stylesheet" href="rimo_theme.css?v=20250910" />

<style>
  :root{ --label-width:40px; --claim-results-min:240px; }

  *{box-sizing:border-box}
  body{ margin:0; font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",Roboto,Helvetica,Arial,sans-serif; }

  header{
    position:sticky; top:0; z-index:5;
    background:rgba(11,11,15,.9);
    -webkit-backdrop-filter:blur(8px); backdrop-filter:blur(8px);
    border-bottom:1px solid var(--border-1);
  }
  .bar{display:flex;gap:10px;align-items:center;padding:14px 16px;height:56px}
  .logo{font-weight:900}
  .title{font-weight:800;opacity:.9}

  main{display:flex;flex-direction:column;gap:12px}
  .panel{padding:12px;display:flex;flex-direction:column;gap:10px}

  .form-row{display:flex;align-items:center;gap:6px;margin-bottom:0}
  .form-row.top{align-items:flex-start}
  .form-row label{width:var(--label-width);font-size:14px;font-weight:700;white-space:nowrap}
  .field{flex:1.5;min-width:0}

  /* 지역/탠덤 1행 2열 */
  .form-row.split{
    display:grid; grid-template-columns:minmax(0,1.6fr) minmax(0,1fr);
    column-gap:16px; align-items:center;
  }
  .form-row.split .col{display:flex;align-items:center;gap:6px;min-width:0}
  .form-row.split .col label{width:var(--label-width);font-size:14px;font-weight:700;color:#fff;white-space:nowrap}
  .form-row.split .col:nth-child(2){ gap:4px }
  .form-row.split .col:nth-child(2) label{ width:calc(var(--label-width) - 8px) }
  .form-row.split .col:nth-child(2) .field{ flex:1 1 auto; min-width:0 }
  .form-row.split select{ width:100% }

  textarea{resize:none;height:40px}

  .toggles{display:flex;gap:10px;flex-wrap:wrap;margin:0}
  .toggle{
    display:inline-flex;align-items:center;gap:14px;padding:8px 12px;border-radius:999px;
    color:#e6e9ff;font-size:13px;cursor:pointer;user-select:none;white-space:nowrap;
    transition:transform .15s ease, box-shadow .15s ease;
  }
  .toggle.active{
    border-color:var(--accent); background:rgba(122,167,255,.16);
    box-shadow:0 0 10px rgba(122,167,255,.45); transform:translateY(-1px) scale(1.03);
    font-weight:800;
  }

  .profile-icons{display:flex;flex-direction:column;align-items:center;gap:10px;margin:0}
  .icons{display:grid;grid-template-columns:repeat(5,48px);grid-auto-rows:48px;gap:10px;justify-content:center}
  .icon-btn{width:50px;height:50px;border-radius:50%;display:flex;align-items:center;justify-content:center;
    font-size:28px;cursor:pointer;transition:.15s ease;color:#fff}
  .icon-btn.active{border-color:var(--accent);box-shadow:0 0 10px rgba(122,167,255,.4);transform:scale(1.05)}
  .intro-box{width:calc(48px*5 + 10px*4);margin:8px 0 0}
  #intro{width:100%;text-align:center}

  .save-btn{width:100%;padding:14px;margin-top:10px;font-size:15px;font-weight:700;background:#2a5bff;border:none;color:#fff;border-radius:10px;cursor:pointer}
  .save-btn[disabled]{opacity:.6;cursor:not-allowed}
  .btn-secondary{width:100%;padding:12px;margin-top:8px;border:none;border-radius:10px;font-weight:800;font-size:14px;background:#2c2f48;color:#fff;cursor:pointer}

  .tabbar{position:fixed;left:0;right:0;bottom:16px;z-index:2500;display:flex;gap:12px;justify-content:center}
  .tabbar .tab{background:var(--tab-bg);border:1px solid var(--tab-bd);color:var(--tab-ink);
    padding:12px 18px;border-radius:22px;font-weight:800;text-decoration:none;font-size:14px}
  .tabbar .tab.primary{background:var(--tab-pri);border-color:var(--tab-pri-bd)}

  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.5);z-index:3000;padding:16px}
  .modal.show{display:flex}
  .modal-content.panel{max-width:520px;box-shadow:0 8px 24px rgba(0,0,0,.4)}
  .card-head{display:flex;gap:14px;align-items:center}
  .avatar{width:72px;height:72px;border-radius:50%;font-size:36px;display:flex;align-items:center;justify-content:center;flex:0 0 auto}
  .idcol{min-width:0}
  .name{margin:0 0 4px;font-size:18px;font-weight:800}
  .sub{margin:0;color:var(--muted);font-size:13px}
  .grid-2{display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
  .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
  .tag{display:inline-flex;align-items:center;justify-content:center;gap:6px;padding:8px 10px;border-radius:999px;font-size:12px;white-space:nowrap}
  .modal-actions{display:flex;gap:12px;justify-content:center;margin-top:6px}
  .modal-actions button{flex:1;padding:12px;border-radius:10px;border:none;font-size:14px;font-weight:800;cursor:pointer;color:#fff}
  .modal-actions .ok{background:#2a5bff}
  .modal-actions .edit{background:#2c2f48}

  .toast{position:fixed;left:50%;bottom:22px;transform:translateX(-50%);padding:10px 14px;background:rgba(0,0,0,.78);color:#fff;border-radius:10px;font-size:13px;display:none;z-index:5000;border:1px solid rgba(255,255,255,.12)}
  .toast.show{display:block;animation:fade 2s ease}
  @keyframes fade{0%{opacity:0;transform:translateX(-50%) translateY(6px)}
                  10%{opacity:1;transform:translateX(-50%) translateY(0)}
                  90%{opacity:1}
                  100%{opacity:0}}

  /* === 내 프로필 찾기 모달 전용 === */
  #claimModal .sheet{width:100%; max-width:680px}
  #claimModal .sheet.panel{
    background:#0e1222; border:1px solid #2b304f; border-radius:18px;
    box-shadow:0 14px 40px rgba(0,0,0,.55);
    max-height:88vh; display:flex; flex-direction:column; padding:16px;
  }
  #claimModal .hint{color:#cfd2ff; margin:0 0 8px}
  #claimModal .search-row{display:flex; gap:8px; flex-wrap:wrap; margin-bottom:8px} /* 검색 아래 간격 ↓ */
  #claimResults{
    display:grid; gap:8px; overflow:auto;
    min-height:var(--claim-results-min); /* 결과 자리 미리 확보 → 레이아웃 점프X */
    max-height:48vh;
  }
  .claim-card{
    display:grid; grid-template-columns:1fr; gap:8px;
    padding:10px; background:#101223; border:1px solid #2b2e54; border-radius:12px;
  }
  .claim-top{display:flex; gap:10px; align-items:center}
  .claim-ava{width:44px;height:44px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:#1a1c2f;border:1px solid #2b2e54;font-size:22px;flex:0 0 auto}
  .claim-name{font-weight:800;margin:0 0 2px}
  .claim-sub{font-size:13px;color:var(--muted);margin:0}
  .claim-pin{display:flex; gap:8px; align-items:center}
  .claim-pin input{flex:1; min-width:110px; padding:8px 10px; border:1px solid #2c2f48; border-radius:8px; background:#0f1020; color:#fff}
  .claim-pin button{flex:0 0 auto; padding:10px 16px; border-radius:8px; border:none; background:#2a5bff; color:#fff; font-weight:800; cursor:pointer}
  /* 모달 하단 여백 (닫기 버튼 삭제했으니 내부 패딩만 확보) */
  #claimModal .sheet.panel{padding-bottom:18px}

  /* ── 내 프로필 찾기: 결과 카드 고정 높이 ───────────────────────── */
:root{ --claim-card-h: 60px }  /* 원하는 높이로 조절: 140~160px 권장 */

#claimResults{
  max-height: clamp(220px, 34vh, 360px);
  overflow: auto;
  padding-bottom: 4px;           /* 스크롤 마지막 카드 여유 */
  display: grid;
  gap: 10px;
}

#claimResults .claim-card{
  height: var(--claim-card-h);
  min-height: var(--claim-card-h);
  display: grid;
  grid-template-rows: auto 1fr auto; /* 헤더, 남는공간, 푸터(핀/버튼) */
  gap: 10px;
  padding: 12px;
  border:1px solid #2b2e54;
  border-radius:12px;
  background:#101223;
  overflow: hidden;               /* 넘치는 텍스트 잘라줌 */
}

/* 헤더(아이콘+이름/서브텍스트) */
#claimResults .claim-card .head{
  display: grid;
  grid-template-columns: 44px 1fr;
  gap: 10px;
  align-items: center;
}
#claimResults .claim-card .avatar{
  width:44px;height:44px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  background:#1a1c2f;border:1px solid #2b2e54;font-size:22px;
}
#claimResults .claim-card .name{
  margin:0 0 2px; font-weight:800;
  white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
}
#claimResults .claim-card .sub{
  font-size:13px; color:var(--muted);
  white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
}

/* 푸터(PIN 밑에 버튼 2열 배치) */
#claimResults .claim-card .foot{
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 8px;
  align-items: center;
  margin-top: auto;               /* 항상 카드 하단에 고정 느낌 */
}
#claimResults .claim-card .pin{
  height: 36px; padding: 8px 10px;
  border:1px solid #2b2e54; border-radius:8px;
  background:#0f1020; color:#fff;
}
#claimResults .claim-card .connect{
  height: 36px; padding: 0 14px; border:none; border-radius:8px;
  background:#2a5bff; color:#fff; font-weight:800; cursor:pointer;
}
</style>
</head>
<body>
<header>
  <div class="bar">
    <div class="logo">🏍️ RIMO</div>
    <div class="title">라이더 프로필</div>
  </div>
</header>

<main>
  <section class="panel">
    <div class="form-row">
      <label>이름</label>
      <div class="field"><input id="handle" type="text" placeholder="예: RIMO rider" autocomplete="nickname"></div>
    </div>
    <div class="form-row">
      <label>기종</label>
      <div class="field"><input id="bike" type="text" placeholder="예: Honda MSX125" autocomplete="off"></div>
    </div>

    <div class="form-row split">
      <div class="col">
        <label for="region">지역</label>
        <div class="field">
          <select id="region">
            <option value="">지역 선택</option>
            <option>서울 강남구</option><option>서울 강동구</option><option>서울 강북구</option>
            <option>서울 강서구</option><option>서울 관악구</option><option>서울 광진구</option>
            <option>서울 구로구</option><option>서울 금천구</option><option>서울 노원구</option>
            <option>서울 도봉구</option><option>서울 동대문구</option><option>서울 동작구</option>
            <option>서울 마포구</option><option>서울 서대문구</option><option>서울 서초구</option>
            <option>서울 성동구</option><option>서울 성북구</option><option>서울 송파구</option>
            <option>서울 양천구</option><option>서울 영등포구</option><option>서울 용산구</option>
            <option>서울 은평구</option><option>서울 종로구</option><option>서울 중구</option>
            <option>서울 중랑구</option>
          </select>

      </div>

        <label for="tandem">탠덤</label>
        <div class="field">

            <option value="허용">허용</option>
            <option value="불가">불가</option>
          </select>

      </div>
    </div>

    <div class="form-row">
      <label>시간대</label>
      <div class="field">
        <select id="time">
          <option value="">시간대 선택</option>
          <option value="05:00–10:00 (아침)">05:00–10:00 (아침)</option>
          <option value="14:00–17:00 (오후)">14:00–17:00 (오후)</option>
          <option value="18:00–22:00 (저녁)">18:00–22:00 (저녁)</option>

        <span class="toggle" data-value="Curve">Curve</span>
        <span class="toggle" data-value="Tour">Tour</span>

    </div>

    <div class="form-row">
      <label>페이스</label>
      <div class="toggles" data-group="speed">
        <span class="toggle" data-value="Easy">Easy</span>
        <span class="toggle" data-value="Balanced">Balanced</span>
        <span class="toggle" data-value="Dynamic">Dynamic</span>
      </div>
    </div>

    <div class="profile-icons">
      <div class="icons" id="iconSelect">
        <div class="icon-btn" data-icon="🏍️">🏍️</div>
        <div class="icon-btn" data-icon="🛵">🛵</div>

        <div class="icon-btn" data-icon="🌊">🌊</div>
        <div class="icon-btn" data-icon="☕">☕</div>
        <div class="icon-btn" data-icon="⭐">⭐</div>
        <div class="icon-btn" data-icon="🏁">🏁</div>
        <div class="icon-btn" data-icon="🐶">🐶</div>
        <div class="icon-btn" data-icon="⚡">⚡</div>
        <div class="icon-btn" data-icon="🎱">🎱</div>
      </div>
      <div class="intro-box">
        <textarea id="intro" maxlength="25" placeholder="간단한 자기소개 (25자 이내)"></textarea>
      </div>
    </div>

    <button class="save-btn" id="saveBtn">프로필 저장</button>

</main>

<div class="modal" id="previewModal">
  <div class="modal-content panel" style="padding-bottom:18px"><!-- 하단 +6px -->
    <div class="card-head">

      <div class="idcol">

<!-- 내 프로필 찾기 모달 -->
<div class="modal" id="claimModal" role="dialog" aria-modal="true" aria-labelledby="claimTitle">
  <div class="sheet panel" id="claimSheet">
    <h3 id="claimTitle" style="margin:0 0 8px">내 프로필 찾기</h3>
    <p class="hint">이름으로 검색 후 내 프로필을 선택하세요.</p>
    <div class="search-row">
      <input id="claimName" type="text" placeholder="이름"
             style="flex:1;min-width:160px;padding:8px 12px;border:1px solid #2c2f48;border-radius:8px;background:#0f1020;color:#fff">
      <input id="claimRegion" type="text" placeholder="지역(선택)"
             style="flex:1;min-width:160px;padding:8px 12px;border:1px solid #2c2f48;border-radius:8px;background:#0f1020;color:#fff">
      <button id="claimSearch" class="save-btn" style="flex:0 0 auto;padding:10px 14px;border-radius:8px">검색</button>
    </div>
    <div id="claimResults"></div>

<div class="toast" id="toast"></div>

<script>
/* ========= 상수 ========= */
const REG_URL = "https://script.google.com/macros/s/AKfycbyVF4YYdzsucME-81RusrsOg89FJIgR7NLplRZ1kIMhGQmdh0_lRD-zWz4NG9xoFN43IQ/exec";
const LS_KEY  = 'rimo_profile_v1';
const LS_UID  = 'rimo_uid_v1';
let selectedIcon = "🏍️";

/* ========= 유틸 ========= */
function showToast(msg, ms=2000){
  const t=document.getElementById('toast');
  t.textContent=msg; t.style.animationDuration=(ms/1000)+'s';
  t.classList.add('show'); clearTimeout(window._toastTimer);
  window._toastTimer=setTimeout(()=>t.classList.remove('show'), ms);
}
function getParam(name){ try{ return new URL(location.href).searchParams.get(name); }catch(_){ return null; } }
function setCookie(k,v,days=365){ const d=new Date(); d.setTime(d.getTime()+days*864e5);
  document.cookie=`${k}=${encodeURIComponent(v)}; expires=${d.toUTCString()}; path=/; SameSite=Lax`; }
function getCookie(k){ const m=document.cookie.match(new RegExp('(?:^|; )'+k+'=([^;]*)')); return m?decodeURIComponent(m[1]):null; }
function ensureUID(){
  const q = getParam('uid'); if(q){ localStorage.setItem(LS_UID,q); setCookie(LS_UID,q); return q; }
  let u = localStorage.getItem(LS_UID) || getCookie(LS_UID);
  if(!u){ u='u_'+Math.random().toString(36).slice(2)+Date.now().toString(36); localStorage.setItem(LS_UID,u); setCookie(LS_UID,u); }
  return u;
}

/* ========= 아이콘 토글 ========= */
const iconWrap = document.getElementById("iconSelect");
function updateIconActive(){ iconWrap.querySelectorAll(".icon-btn").forEach(b=>b.classList.toggle("active", b.dataset.icon===selectedIcon)); }
iconWrap.addEventListener("click", e=>{
  const btn = e.target.closest(".icon-btn"); if(!btn) return; selectedIcon = btn.dataset.icon; updateIconActive();
});
updateIconActive();

/* ========= 서버 ========= */
async function fetchAllProfiles(){
  const res = await fetch(`${REG_URL}?action=listProfiles&ts=${Date.now()}`, {cache:'no-store'});
  const j = await res.json().catch(()=>null);
  return (j && j.ok && Array.isArray(j.data)) ? j.data : (Array.isArray(j)?j:[]);
}
async function verifyPin(uid, pin){
  const actions = ['verifyPin','checkPin','claimProfile','verify'];
  for(const a of actions){
    try{
      const r = await fetch(`${REG_URL}?action=${a}&uid=${encodeURIComponent(uid)}&pin=${encodeURIComponent(pin)}&ts=${Date.now()}`,{cache:'no-store'});
      const j = await r.json().catch(()=>null);
      if(j && (j.ok===true || j.match===true || j.verified===true)) return true;
    }catch(_){}
  }
  return false;
}

/* ========= 폼 채우기 ========= */
function fillForm(p){
  selectedIcon = p.icon || '🏍️'; updateIconActive();
  const set = (id,val)=>{ const el=document.getElementById(id); if(el) el.value=val; };
  set('handle', p.name||''); set('bike', p.bike||''); set('region', p.region||'');
  set('time', p.time||''); set('tandem', p.tandem||'허용');
  document.querySelectorAll('.toggles .toggle').forEach(t=>t.classList.remove('active'));
  (p.styles||[]).forEach(v=>{ const el=[...document.querySelectorAll('.toggles[data-group="style"] .toggle')].find(x=>x.dataset.value===v); if(el) el.classList.add('active'); });
  (p.pace||[]).forEach(v=>{ const el=[...document.querySelectorAll('.toggles[data-group="speed"] .toggle')].find(x=>x.dataset.value===v); if(el) el.classList.add('active'); });
  const introEl=document.getElementById('intro'); if(introEl) introEl.value=(p.intro||'').slice(0,25);
}
async function hydrate(){
  const urlUid = getParam('uid');
  const ls = localStorage.getItem(LS_KEY);
  if(urlUid){
    localStorage.setItem(LS_UID,urlUid); setCookie(LS_UID,urlUid);
    const rows = await fetchAllProfiles();
    const me = rows.find(r=>String(r.uid||'')===String(urlUid));
    if(me){ fillForm(me); return; }
  }
  if(ls){ try{ fillForm(JSON.parse(ls)); return; }catch(_){ } }
  ensureUID();
}

/* ========= 수집/저장 ========= */
function collectProfile(){
  const styles = [...document.querySelectorAll('.toggles[data-group="style"] .toggle.active')].map(el=>el.dataset.value);
  const pace   = [...document.querySelectorAll('.toggles[data-group="speed"] .toggle.active')].map(el=>el.dataset.value);
  const introVal = (document.getElementById('intro').value||'').slice(0,25);
  return {
    uid: ensureUID(),
    name: document.getElementById('handle').value.trim(),
    bike: document.getElementById('bike').value.trim(),
    region: document.getElementById('region').value,
    styles, pace,
    time: document.getElementById('time').value,
    tandem: document.getElementById('tandem').value,
    icon: selectedIcon,
    intro: introVal
  };
}
function saveProfileLocal(p){
  localStorage.setItem(LS_KEY, JSON.stringify(p));
  localStorage.setItem(LS_UID, p.uid); setCookie(LS_UID, p.uid);
}
async function saveProfileRemote(p){
  const res = await fetch(REG_URL, {
    method:"POST", headers:{ "Content-Type":"text/plain;charset=utf-8" },
    body: JSON.stringify({ action:"registerProfile", profile:p })
  });
  const out = await res.json().catch(()=>({ok:false,msg:'응답 파싱 실패'}));
  return out;
}

/* ========= 저장 모달 ========= */
function showPreview(p){
  document.getElementById('avatarPreview').textContent = p.icon || '🏍️';
  document.getElementById('namePreview').textContent   = p.name || '라이더 이름';
  document.getElementById('bikePreview').textContent   = `${p.region? p.region+' · ' : ''}${p.bike||'바이크 미입력'}`;
  document.getElementById('timePreview').textContent   = p.time || '-';
  document.getElementById('tandemPreview').textContent = `탠덤 ${p.tandem||'-'}`;
  document.getElementById('styleGrid').innerHTML = p.styles.map(s=>`<div class="tag">${s}</div>`).join('');
  document.getElementById('paceGrid').innerHTML  = p.pace.map(s=>`<div class="tag">${s}</div>`).join('');
  document.getElementById('previewModal').classList.add('show');
}

/* ========= 내 프로필 찾기 ========= */
const claimModal = document.getElementById('claimModal');
const claimSheet = document.getElementById('claimSheet');
document.getElementById('claimOpen').addEventListener('click', ()=>{
  // 입력값 미리 채우기
  const nEl=document.getElementById('handle'), rEl=document.getElementById('region');
  const n=document.getElementById('claimName'), r=document.getElementById('claimRegion');
  if(nEl && n) n.value = nEl.value || '';
  if(rEl && r) r.value = rEl.value || '';
  document.getElementById('claimResults').innerHTML='';
  claimModal.classList.add('show');
});
claimModal.addEventListener('click', (e)=>{ if(e.target===claimModal) claimModal.classList.remove('show'); });
claimSheet.addEventListener('click', (e)=>e.stopPropagation());

document.getElementById('claimSearch').addEventListener('click', async ()=>{
  const qn=(document.getElementById('claimName').value||'').trim().toLowerCase();
  const qr=(document.getElementById('claimRegion').value||'').trim().toLowerCase();
  if(!qn){ showToast('이름을 입력해 주세요.'); return; }
  const rows = await fetchAllProfiles();
  const hits = rows.filter(r=>{
    const n=String(r.name||'').toLowerCase();
    const rg=String(r.region||'').toLowerCase();
    return (n.includes(qn) || n===qn) && (!qr || rg.includes(qr));
  }).slice(0,50);
  renderClaimResults(hits);
});

function renderClaimResults(list){
  const box = document.getElementById('claimResults');
  box.innerHTML = '';
  if(!list.length){
    box.innerHTML = '<p style="color:var(--muted);text-align:center;margin:8px 0 0">검색 결과가 없습니다.</p>';
    return;
  }
  list.forEach(r=>{
    // (검색 결과 렌더 함수 안) row 생성 부분만 교체
const row = document.createElement('div');
row.className = 'claim-card';               // ← 클래스로 지정

row.innerHTML = `
  <div class="head">
    <div class="avatar">${r.icon || '🏍️'}</div>
    <div class="txt">
      <div class="name">${r.name || '이름없음'}</div>
      <div class="sub">${r.region || '-'} · ${r.bike || '-'}</div>
    </div>
  </div>
  <div class="foot">
    <input class="pin" type="password" inputmode="numeric" maxlength="4" placeholder="PIN(4자리)">
    <button class="connect">프로필 연결</button>
  </div>
`;
    const pinInput = row.querySelector('input');
    const btn = row.querySelector('button');
    btn.addEventListener('click', async ()=>{
      const pin = (pinInput.value||'').trim();
      if(!/^[0-9]{4}$/.test(pin)){ showToast('PIN 4자리를 입력하세요.'); pinInput.focus(); return; }
      const ok = await verifyPin(r.uid, pin);
      if(!ok){ showToast('PIN이 일치하지 않습니다.'); return; }

      // 연결 성공 → 로컬 저장 + 폼 채움
      const normalized = {
        uid:r.uid||'', name:r.name||'', bike:r.bike||'', region:r.region||'',
        styles:Array.isArray(r.styles)?r.styles:[], pace:Array.isArray(r.pace)?r.pace:[],
        time:r.time||'', tandem:r.tandem||'허용', icon:r.icon||'🏍️', intro:r.intro||''
      };
      localStorage.setItem(LS_UID, normalized.uid);
      localStorage.setItem(LS_KEY, JSON.stringify(normalized));
      fillForm(normalized);
      claimModal.classList.remove('show');
      showToast('이 기기에 내 프로필 연결 완료');
    });
    box.appendChild(row);
  });
}

/* ========= 부트 ========= */
(async ()=>{ await hydrate(); })();

/* ========= 저장 버튼 ========= */
const saveBtn = document.getElementById("saveBtn");
saveBtn.addEventListener("click", async ()=>{
  const p = collectProfile();
  if(!p.name){ showToast("이름을 입력해 주세요."); return; }
  saveBtn.disabled = true;
  try{
    saveProfileLocal(p);
    const out = await saveProfileRemote(p);
    if(out.ok){ showToast("✅ 프로필 저장 완료"); showPreview(p); }
    else{ showToast("⚠️ 저장 실패: " + (out.msg || "알 수 없는 오류")); }
  }catch(err){ showToast("⚠️ 네트워크 오류: " + err.message); }
  finally{ saveBtn.disabled = false; }
});

document.getElementById("confirmBtn").addEventListener("click",()=> {
  document.getElementById('previewModal').classList.remove('show');
});
document.getElementById("editBtn").addEventListener("click",()=> {
  document.getElementById('previewModal').classList.remove('show');
});
