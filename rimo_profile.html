<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RIMO — 프로필 설정</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin />
<style>
  body {
    margin: 0;
    background: #0b0b0f;
    color: #e8e8ef;
    font-family: -apple-system,BlinkMacSystemFont,"Noto Sans KR",Roboto,Helvetica,Arial,sans-serif;
    padding: 16px;
  }
  h1 { font-size: 22px; margin-bottom: 12px; }
  form { display: flex; flex-direction: column; gap: 12px; }
  label { font-size: 14px; font-weight: 600; }
  input[type="text"] {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #2f3247;
    background: #151525;
    color: #fff;
    font-size: 14px;
  }
  button {
    padding: 14px;
    background: #2A2F4F;
    border: none;
    border-radius: 10px;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
  }
  button:hover { background: #3C4380; }
  .toast {
    display: none;
    background: rgba(0,0,0,0.75);
    padding: 12px 16px;
    color: #fff;
    border-radius: 6px;
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    z-index: 5000;
  }
</style>
</head>
<body>
  <h1>프로필 설정</h1>
  <form id="profileForm">
    <label>닉네임</label>
    <input type="text" id="name" placeholder="예: 펠릭스" required />

    <label>아이콘(이모지)</label>
    <input type="text" id="icon" placeholder="예: 🏍️" />

    <label>바이크</label>
    <input type="text" id="bike" placeholder="예: R125, 트레이서900GT" />

    <label>선호 시간대</label>
    <input type="text" id="time" placeholder="예: 오전 / 오후 / 저녁" />

    <label>탠덤 여부</label>
    <input type="text" id="tandem" placeholder="예: 가능 / 불가" />

    <label>라이딩 스타일(쉼표로 구분)</label>
    <input type="text" id="styles" placeholder="예: Urban, Easy" />

    <label>선호 페이스(쉼표로 구분)</label>
    <input type="text" id="pace" placeholder="예: Cruise, Chill" />

    <button type="submit">프로필 저장하기</button>
  </form>

  <div class="toast" id="toast"></div>

<script>
const REG_URL = "https://script.google.com/macros/s/AKfycby0QQwqAIYq-uy-HFJSZ-ZDSglSETeB-llXpUuUAN4_LJop0WfcvKbLJspJSx8pRRvu/exec";
const LS_UID = "rimo_uid_v1";
const LS_KEY = "rimo_profile_v1";

function getUID() {
  let uid = localStorage.getItem(LS_UID);
  if (!uid) {
    uid = "u_" + Math.random().toString(36).slice(2) + Date.now().toString(36);
    localStorage.setItem(LS_UID, uid);
  }
  return uid;
}

function showToast(msg) {
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.style.display = "block";
  setTimeout(()=> t.style.display="none", 2200);
}

document.getElementById("profileForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const p = {
    uid: getUID(),
    name: document.getElementById("name").value.trim(),
    icon: document.getElementById("icon").value.trim(),
    bike: document.getElementById("bike").value.trim(),
    time: document.getElementById("time").value.trim(),
    tandem: document.getElementById("tandem").value.trim(),
    styles: document.getElementById("styles").value.split(",").map(s => s.trim()).filter(Boolean),
    pace: document.getElementById("pace").value.split(",").map(s => s.trim()).filter(Boolean)
  };

  // 로컬 저장
  localStorage.setItem(LS_KEY, JSON.stringify(p));

  // 시트 저장
  try {
    const res = await fetch(REG_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify({ action: "registerProfile", profile: p })
    });
    const out = await res.json();
    if (out.ok) {
      showToast("✅ 프로필이 저장되었습니다!");
    } else {
      showToast("⚠️ 저장 실패: " + (out.msg || "알 수 없는 오류"));
    }
  } catch (err) {
    showToast("⚠️ 네트워크 오류: " + err.message);
  }
});
</script>
</body>
</html>
