<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RIMO — 어드민 · 크루 생성</title>
<style>
  :root{
    --bg:#0b0b0f; --fg:#e8e8ef; --muted:#b9b9cc; --line:#232333;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background:var(--bg); color:var(--fg);
    font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",Roboto,Arial,sans-serif;
    padding-bottom:120px; /* 하단 네비와 겹침 방지 */
  }

  /* 헤더 */
  header{
    position:sticky; top:0; z-index:5;
    background:rgba(11,11,15,.9);
    backdrop-filter:blur(8px);
    border-bottom:1px solid var(--line)
  }
  .bar{display:flex;gap:10px;align-items:center;justify-content:space-between;padding:12px 16px}
  .title{font-weight:900;font-size:16px}
  .home-btn{
    width:42px;height:42px;display:flex;align-items:center;justify-content:center;
    font-size:24px;border-radius:8px;border:none;background:transparent;cursor:pointer;transition:background .2s
  }
  .home-btn:hover{background:rgba(255,255,255,.08)}

  /* 하단 네비 */
  .btmnav{
    position:fixed; left:0; right:0; bottom:0; z-index:10;
    background:rgba(11,11,15,.9);
    backdrop-filter:blur(10px);
    border-top:1px solid var(--line)
  }
  .btmnav .wrap{
    max-width:980px; margin:0 auto;
    display:grid; grid-template-columns:repeat(5,minmax(0,1fr));
    gap:10px; padding:8px
  }
  .navitem{
    display:flex; flex-direction:column; align-items:center; justify-content:center; gap:4px;
    padding:8px 4px; border-radius:10px; border:1px solid #2b2e48; background:#14172a;
    cursor:pointer; font-size:12px; text-align:center; user-select:none;
    transition:background .2s,transform .1s; text-decoration:none; color:var(--fg)
  }
  .navitem.active{background:#27306a;border-color:#3a4aa2}
  .navitem .ico{font-size:18px;line-height:1}
  .navitem:active{transform:translateY(1px)}
</style>
</head>
<body>

<header>
  <div class="bar">
    <div class="title">🏍️ RIMO — 어드민 · 크루 생성</div>
    <button class="home-btn" id="goMain" title="메인 이동">🏠</button>
  </div>
</header>

<!-- 본문 없음 -->

<nav class="btmnav" aria-label="하단 내비게이션">
  <div class="wrap">
    <a class="navitem active" href="rimo_crew.html" title="크루 생성">
      <div class="ico">🛠️</div><div>크루 생성</div>
    </a>
    <a class="navitem" href="rimo_joins.html" title="매칭 관리">
      <div class="ico">🤝</div><div>매칭 관리</div>
    </a>
    <a class="navitem" href="rimo_routes.html" title="루트 제안">
      <div class="ico">🗺️</div><div>루트 제안</div>
    </a>
    <a class="navitem" href="rimo_feedback.html" title="후기 관리">
      <div class="ico">📝</div><div>후기 관리</div>
    </a>
    <a class="navitem" href="rimo_data.html" title="DB관리">
      <div class="ico">🗄️</div><div>DB관리</div>
    </a>
  </div>
</nav>

<script>
  // (옵션) 메인 이동 동작
  const MAIN_URL = "/"; // 필요 시 변경
  const go = document.getElementById('goMain');
  if(go){
    go.addEventListener('click', (e)=>{
      if(!MAIN_URL || MAIN_URL==="#"){ e.preventDefault(); alert("MAIN_URL을 메인주소로 설정하세요."); return; }
      window.open(MAIN_URL,'_blank');
    });
  }
</script>
</body>
</html>
